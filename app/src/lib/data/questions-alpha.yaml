    explicit_text: "What are the four marks of the Church?"
    implicit_text: "How can one recognize the Church that Christ founded?"
    reference_answer: |
      The four marks of the Church are: One, Holy, Catholic, and Apostolic. These are inseparable
      characteristics that indicate the Church's essential features and mission. They are found
      in the Nicene Creed and reveal the Church's origin, nature, and mission.
    source_citations:
