  - id: q_042_original_sin
    pillar_id: 1
    truth_hierarchy: 1
    weight: 1.0
    explicit_text: "From a Catholic perspective, what is original sin?"
    implicit_text: "How did the first human disobedience affect all of humanity?"
    reference_answer: |
      Original sin is the sin of our first parents, Adam and Eve, who disobeyed God's command
      in the Garden of Eden. Through their disobedience, they lost original holiness and justice
      not only for themselves but for all humanity. As a consequence, human nature is wounded:
      inclined to sin, and subject to ignorance, suffering, and death. All humans are born with
      original sin (except Jesus and Mary), which is washed away through Baptism.
    source_citations:
      - "CCC 396-406"
      - "CCC 416-417"
      - "Council of Trent, Session 5"
      - "Romans 5:12-19"
