  - id: q_018_assumption
    pillar_id: 1
    truth_hierarchy: 1
    weight: 1.0
    explicit_text: "What is the Assumption of Mary?"
    implicit_text: "What happened to Mary at the end of her earthly life?"
    reference_answer: |
      The Assumption is the dogma that the Virgin Mary, having completed the course of her
      earthly life, was assumed body and soul into heavenly glory. This means that at the end
      of her life, Mary was taken up to Heaven, both body and soul, without experiencing
      bodily corruption.
