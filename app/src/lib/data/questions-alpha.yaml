  - id: q_010_transubstantiation
    pillar_id: 2
    truth_hierarchy: 1
    weight: 1.0
    explicit_text: "What is transubstantiation?"
    implicit_text: "What philosophical concept explains how bread and wine can become something else while their physical properties remain unchanged?"
    reference_answer: |
      Transubstantiation is the precise term for the change that occurs at consecration during
      Mass. It means the entire substance (the underlying reality) of bread and wine is changed
      into the substance of Christ's Body and Blood, while the accidents (the physical properties
      we perceive - appearance, taste, texture) remain unchanged. This uses Aristotelian
      philosophy: substance is what something truly IS, accidents are its observable properties.
      Only God can change substance without changing accidents.
