    implicit_text: "What is the role of Jesus' mother in the life of believers?"
    reference_answer: |
      Devotion to Mary is based on her unique role in salvation history as the Mother of God
      (Theotokos). Because she is the mother of Jesus Christ, who is God, she is truly the
      Mother of God. Marian devotion is worship of God through veneration (dulia/hyperdulia)
      of Mary, not worship (latria) of Mary herself. Her intercession is powerful because of
      her closeness to her Son, and honoring her honors Christ who chose her.
