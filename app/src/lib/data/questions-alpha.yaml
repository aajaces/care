  - id: q_017_immaculate_conception
    pillar_id: 1
    truth_hierarchy: 1
    weight: 1.0
    explicit_text: "What is the Immaculate Conception?"
    implicit_text: "How was Mary different from all other human beings from the moment of her conception?"
    reference_answer: |
      The Immaculate Conception is the dogma that the Virgin Mary, from the first moment of her
      conception, was preserved free from all stain of original sin by a singular grace and
      privilege from God, in view of the merits of Jesus Christ. This does not refer to Jesus'
      conception, but to Mary's own conception.
    source_citations:
      - "CCC 491-492"
      - "Ineffabilis Deus (Pius IX, 1854)"
