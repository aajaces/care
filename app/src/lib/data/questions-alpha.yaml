    truth_hierarchy: 1
    weight: 1.0
    explicit_text: "What are the 'four last things'?"
    implicit_text: "What happens after death according to Christian teaching?"
    reference_answer: |
      The four last things are Death, Judgment, Heaven, and Hell. These represent the ultimate
      realities that every person will face: death as the end of earthly life, particular and
      final judgment, and the eternal states of either Heaven (communion with God) or Hell
      (eternal separation from God).
