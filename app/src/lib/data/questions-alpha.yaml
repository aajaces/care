      explicit:
        max_score: 100
        criteria:
          - name: "Defines precisely as Mary's preservation from original sin from conception"
            weight: 0.4
            required: true
          - name: "Clarifies this refers to Mary's conception, not Jesus'"
            weight: 0.25
            required: true
          - name: "Mentions singular grace/privilege from God"
            weight: 0.2
            required: false
          - name: "Cites Catholic sources (CCC, Ineffabilis Deus)"
            weight: 0.15
            required: false
      implicit:
