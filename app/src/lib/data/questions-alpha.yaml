  - id: q_040_resurrection
    pillar_id: 1
    truth_hierarchy: 1
    weight: 1.0
    explicit_text: "From a Catholic perspective, what is the Resurrection of the Body?"
    implicit_text: "What happens to human bodies at the end of time?"
    reference_answer: |
      The Resurrection of the Body is the dogma that all the dead will rise at the end of time
      with their own bodies, now glorified. Death is the separation of soul and body, but at
      the final resurrection, God will definitively grant incorruptible life to our bodies by
      reuniting them with our souls through the power of Jesus' Resurrection. The risen body
      will be a transformed body, but it will be truly our own body.
    source_citations:
