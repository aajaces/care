    explicit_text: "From a Catholic perspective, what is the difference between meditation and contemplative prayer?"
    implicit_text: "How do active reflection in prayer differ from silent attentiveness to God?"
    reference_answer: |
      Meditation is a form of prayer that engages thought, imagination, emotion, and desire to
      deepen understanding of the faith and prompt conversion of heart. It uses Scripture,
      sacred texts, or spiritual writings. Contemplative prayer, in contrast, is a simpler form
      of prayer characterized by silent attention to God's presence, wordless communion, and
      loving gaze upon God. It is a gift of grace beyond discursive thought.
