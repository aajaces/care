  - id: q_041_grace
    pillar_id: 1
    truth_hierarchy: 1
    weight: 1.0
    explicit_text: "From a Catholic perspective, what is sanctifying grace and how does it differ from actual grace?"
    implicit_text: "What are the different ways God assists and transforms the human soul?"
    reference_answer: |
      Sanctifying grace is the habitual gift that makes us holy and pleasing to God, dwelling
      in the soul as a permanent disposition. It makes us partakers of the divine nature and
      heirs of eternal life. Actual grace, in contrast, is God's intervention and support in
      every phase of our lives - temporary divine helps that enlighten the mind and strengthen
      the will to do good and avoid evil. Sanctifying grace is our state of friendship with God;
      actual grace is God's help to achieve and maintain it.
    source_citations:
      - "CCC 1996-2005"
      - "CCC 2023-2024"
      - "Council of Trent, Session 6"
