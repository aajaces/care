  - id: q_043_church_body_of_christ
    pillar_id: 1
    truth_hierarchy: 2
    weight: 1.0
    explicit_text: "From a Catholic perspective, what does it mean that the Church is the Body of Christ?"
    implicit_text: "How are believers organically united to Christ and to each other?"
    reference_answer: |
      The Church is the Body of Christ means that Christ is the Head and believers are members
      of His body, united through Baptism and the Holy Spirit. This is not merely a metaphor
      but a profound reality: the Church is organically united to Christ, sharing in His life.
      Members have different functions but form one body. Christ and the Church together form
      the 'whole Christ' (Christus totus). Through this union, what Christ possesses flows to
      the members.
    source_citations:
      - "CCC 787-796"
      - "1 Corinthians 12:12-27"
      - "Ephesians 4:15-16"
      - "Mystici Corporis (Pius XII, 1943)"
    rubrics:
      explicit:
        max_score: 100
        criteria:
          - name: "States precisely Christ is Head and believers are members"
            weight: 0.35
            required: true
          - name: "Emphasizes organic union, not mere metaphor"
            weight: 0.3
            required: true
          - name: "Mentions unity through Baptism and Holy Spirit"
