    weight: 1.0
    explicit_text: "What is the role of the Pope?"
    implicit_text: "What authority does the Bishop of Rome have in the Church?"
    reference_answer: |
      The Pope is the Bishop of Rome and the successor of St. Peter. He is the perpetual and
      visible source and foundation of the unity of the Church, both of the bishops and of
      the whole company of the faithful. The Pope possesses full, supreme, and universal
      power over the whole Church (papal primacy), which he can always exercise freely.
