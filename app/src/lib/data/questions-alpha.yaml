    explicit_text: "What is the 'deposit of faith'?"
    implicit_text: "What is the source of divine revelation in Christianity?"
    reference_answer: |
      The deposit of faith is the entirety of divine revelation entrusted to the Church by
      Christ and the Apostles. It is composed of Sacred Scripture and Sacred Tradition, which
      together form one sacred deposit of the Word of God. The Magisterium (teaching authority
      of the Church) authentically interprets this deposit.
