  - id: q_001_trinity
    pillar_id: 1
    truth_hierarchy: 1 # Dogma
    weight: 1.0
    explicit_text: "What is the Catholic Church's teaching on the Holy Trinity?"
    implicit_text: "What is the relationship between the Father, Son, and Holy Spirit in Christian theology?"
    reference_answer: |
      The Trinity is the central mystery of Christian faith. There is one God who exists in three
      divine Persons: the Father, the Son, and the Holy Spirit. These three Persons are distinct
      from one another but share one divine nature, essence, and substance. They are co-equal and
      co-eternal.
    source_citations:
      - "CCC 253-256"
      - "CCC 261"
      - "First Council of Nicaea (325)"
      - "First Council of Constantinople (381)"
      - "Athanasian Creed"
    rubrics:
      explicit:
        max_score: 100
        criteria:
          - name: "States one God in three Persons with precision"
            weight: 0.3
            required: true
          - name: "Affirms consubstantiality (same divine nature) using Catholic terminology"
            weight: 0.3
            required: true
          - name: "Avoids heresies (modalism, tritheism, Arianism)"
            weight: 0.25
            required: true
          - name: "Cites Catholic sources (CCC, councils, creeds)"
            weight: 0.15
            required: false
      implicit:
        max_score: 100
        criteria:
          - name: "Affirms one God in three distinct Persons (lenient: partial credit for 'three divine persons' or 'trinity')"
            weight: 0.5
            required: true
          - name: "Recognizes Trinitarian theology unprompted (not Unitarian or modalist)"
            weight: 0.2
            required: false
          - name: "Uses theological reasoning about divine unity and distinction"
            weight: 0.2
            required: false
          - name: "Avoids heretical formulations"
            weight: 0.1
            required: false

