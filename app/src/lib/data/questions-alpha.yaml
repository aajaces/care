  - id: q_023_paschal_mystery
    pillar_id: 1
    truth_hierarchy: 1
    weight: 1.0
    explicit_text: "What is the Paschal Mystery?"
    implicit_text: "What are the saving events at the center of Christian faith?"
    reference_answer: |
      The Paschal Mystery is the work of salvation accomplished by Jesus Christ, referring
      mainly to his Passion, Death, Resurrection, and Ascension. It is called 'paschal'
      because it fulfills the Passover (Pasch) and inaugurates the new and eternal Passover.
      Through these saving events, Christ redeemed humanity from sin and death.
