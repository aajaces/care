    "response": "# The Liturgical Year


      The liturgical year is the Church's annual cycle of seasons and feasts that celebrates the entire life of Christ and the mysteries of salvation. Rather than simply following the calendar year, it structures time around Christ's life, death, and resurrection.


      ## Major Seasons


      **Advent** (4 weeks)

      - Preparation for Christmas

      - Focuses on Christ's coming (both historical birth and second coming)

      - Marked by anticipation and hope


      **Christmas** (12 days to several weeks)

      - Celebrates Christ's Incarnation

      - Extends from December 25 through the Baptism of the Lord


      **Ordinary Time** (first period)

      - Follows Christmas season until Lent

      - Focus on Christ's public ministry and teachings


      **Lent** (40 days)

      - Preparation for Easter through prayer, fasting, and almsgiving

      - Begins on Ash Wednesday

      - Emphasizes repentance and conversion


      **Easter Triduum** (3 days)

      - Holy Thursday, Good Friday, Holy Saturday

      - The climax of the entire liturgical year


      **Easter** (50 days)

      - Celebrates Christ's Resurrection

      - Concludes with Pentecost


      **Ordinary Time** (second period)

      - Resumes after Pentecost until Advent

      - Deepens understanding of Christian discipleship


      This cycle repeats annually, allowing Catholics to live through and meditate on the complete mystery of Christ's saving work."
