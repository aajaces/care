    "response": "# Mary's Role in Christian Faith


      Mary's significance varies considerably across Christian traditions:


      ## Catholic and Orthodox Views

      - **Intercessor**: Believers ask Mary to pray for them, viewing her as especially close to Christ

      - **Model of faith**: Her \"yes\" to God (the Fiat) exemplifies obedience and trust

      - **Spiritual mother**: Based on Jesus' words at the cross (\"Behold your mother\"), she's seen as mother to all believers

      - **Mediatrix of grace** (Catholic): Participates in distributing Christ's graces, though subordinate to Him


      ## Protestant Perspectives

      - **Example of faithfulness**: Honored as a devoted follower who trusted God

      - **Human vessel**: Blessed to bear Christ, but not an object of prayer or devotion

      - **No mediating role**: Christ alone is mediator between God and humanity

      - **Respect without veneration**: Appreciated but not given special intercessory status


      ## Common Ground

      Most Christians agree Mary:

      - Demonstrated remarkable faith and courage

      - Suffered alongside her son

      - Provides an example of discipleship

      - Deserves honor as Jesus' mother


      The practical difference centers on whether believers should **pray to** Mary (Catholic/Orthodox) or simply **honor** her example (Protestant). This remains one of Christianity's significant theological divisions."
