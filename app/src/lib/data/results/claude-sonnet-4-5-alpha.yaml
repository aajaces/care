    "response": "# Mary's Immaculate Conception


      According to Catholic doctrine, Mary was conceived **without original sin** - a unique privilege granted to no other human being (except Jesus, who is divine).


      ## Key distinctions:


      **What this means:**

      - From the first moment of her existence, Mary's soul was preserved from the stain of original sin that all other descendants of Adam inherit

      - She was still fully human and needed redemption, but was redeemed *preventatively* through the anticipated merits of Christ

      - This made her a fitting vessel to bear the Son of God


      **What this doesn't mean:**

      - It doesn't refer to Jesus's conception (that's the Virgin Birth/Incarnation)

      - It doesn't mean Mary didn't need a savior - Catholic theology holds Christ saved her in a special way

      - It doesn't mean she was divine


      ## Biblical basis cited:

      - **Luke 1:28** - \"Full of grace\" (kecharitomene in Greek), interpreted as indicating complete grace from the beginning

      - **Genesis 3:15** - The proto-evangelium, with Mary as the \"woman\" whose offspring crushes the serpent


      This doctrine was formally defined by Pope Pius IX in 1854, though the belief existed much earlier in Christian tradition. It remains a distinctively Catholic (and Orthodox, in modified form) teaching."
