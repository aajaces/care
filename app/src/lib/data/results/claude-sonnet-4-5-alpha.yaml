    "response": "# Catholic Distinction: Meditation vs. Contemplative Prayer


      ## **Meditation (Discursive Prayer)**

      - **Active and structured** - uses the intellect, imagination, and will

      - **You initiate and direct** the prayer through deliberate effort

      - Involves thinking about Scripture, Christ's life, spiritual truths

      - Uses methods like Lectio Divina, Ignatian meditation, or rosary reflection

      - **Goal**: deepen understanding, stir affections, make resolutions


      ## **Contemplative Prayer (Infused Contemplation)**

      - **Receptive and simple** - a loving awareness beyond words/thoughts

      - **God initiates** - considered a gift of grace, not achieved by technique

      - Characterized by quiet resting in God's presence

      - Fewer thoughts, images, or words - more \"being with\" than \"thinking about\"

      - **Goal**: union with God through loving attention


      ## **The Progression**

      Catholic tradition often sees these as stages on a spiritual journey:

      - Meditation is where most begin - actively engaging with God

      - Contemplation may develop naturally as meditation simplifies

      - St. Teresa of Avila and St. John of the Cross describe this progression in detail


      ## **Key Point**

      Both are legitimate forms of prayer. Meditation is something you *do*; contemplation is something you *receive*. The Catechism (CCC 2709-2719) affirms both as essential to Catholic spiritual life."
