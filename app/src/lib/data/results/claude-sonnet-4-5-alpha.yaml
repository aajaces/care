    "response": "# Natural Law in Catholic Teaching


      Natural law refers to **moral principles knowable through human reason alone**, independent of divine revelation. It's understood as God's rational order built into creation itself.


      ## Key Features


      **Universal and unchanging**: These moral truths apply to all people, at all times, across all cultures—because they flow from human nature itself.


      **Accessible to reason**: You don't need to be Catholic, Christian, or even religious to grasp basic natural law principles. They're discoverable through reflecting on human nature and what leads to human flourishing.


      **Foundation**: The most basic principle is \"do good and avoid evil.\" From this flow more specific precepts about preserving life, educating children, living in society, and seeking truth.


      ## Relationship to Divine Law


      Catholics see natural law as:

      - **Participating in God's eternal law** (the divine reason governing all creation)

      - **Complemented by revealed law** (Scripture and Church teaching), which clarifies and expands upon it

      - The basis for **common moral dialogue** with non-Catholics


      ## Practical Application


      The Church uses natural law reasoning to address issues like human rights, marriage, justice, and medical ethics—arguing these aren't merely \"religious\" positions but truths accessible to anyone willing to reason carefully about human nature.


      Thomas Aquinas provided the most influential Catholic synthesis of natural law theory, though the concept has roots in earlier Christian and classical thought."
