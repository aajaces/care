    "response": "# Key Differences


      **Ordained ministers** (priests, deacons, bishops) receive the sacrament of Holy Orders, which:

      - Confers special authority to perform certain sacraments (Eucharist, Confession, Anointing of the Sick)

      - Establishes them in a formal teaching and governing role within the Church

      - Imparts what Catholic theology calls an \"indelible mark\" on the soul


      **The lay faithful** are baptized members who:

      - Share in Christ's mission through their baptism

      - Serve primarily in secular contexts (family, work, community)

      - Cannot perform sacraments reserved to ordained ministers


