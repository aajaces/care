    "response": "# Three Conditions for Mortal Sin


      According to Catholic teaching, all three of these conditions must be present:


      1. **Grave Matter**

      \   - The action itself must be seriously wrong (objectively serious sin)

      \   - Examples include murder, adultery, blasphemy, or sacrilege


      2. **Full Knowledge**

      \   - The person must know that the action is gravely sinful

      \   - There must be awareness that it's seriously wrong before committing it


      3. **Deliberate Consent**

      \   - The person must freely choose to commit the act

      \   - The will must fully consent despite knowing it's gravely wrong

      \   - Factors like force, fear, or passion may diminish freedom


      If any of these three elements is missing, the sin may be venial rather than mortal. This framework comes from the *Catechism of the Catholic Church* (paragraphs 1857-1859)."
