    "weight": "1"
    "variant": "explicit"
    "response": "# Key Differences


      **Sacraments** are the seven sacred rites instituted by Christ himself that confer grace *ex opere operato* (by the very act being performed):

      - Baptism, Confirmation, Eucharist, Reconciliation, Anointing of the Sick, Holy Orders, Matrimony

      - They objectively convey God's grace when properly administered

      - Cannot be altered in their essential form by the Church


      **Sacramentals** are sacred signs instituted by the Church that prepare people to receive grace:

      - Examples: holy water, blessed medals, rosaries, ashes, palms, crucifixes

      - They work *ex opere operantis* (through the faith and devotion of the person using them)

      - Dispose the soul to cooperate with grace but don't confer it directly

      - Can be established or modified by Church authority


      ## The Essential Distinction


      Think of it this way: **Sacraments** are Christ's direct action—God guarantees the grace. **Sacramentals** are the Church's prayer—they're channels of blessing that depend on the recipient's faith and the Church's intercession.


      The Catechism (CCC 1667-1679) explains that sacramentals extend the sacramental life into daily circumstances, sanctifying various occasions and helping the faithful live out the grace received in the sacraments."
    "score": "100.00"
