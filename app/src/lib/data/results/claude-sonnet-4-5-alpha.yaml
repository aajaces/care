    "weight": "1"
    "variant": "explicit"
    "response": "Transubstantiation is the Catholic doctrine that during the Eucharist (Communion), the bread and wine literally become the body and blood of Jesus Christ, while retaining their physical appearance as bread and wine.


      Key points:


      **The belief:** The substance (essential reality) changes completely, but the \"accidents\" (physical properties like taste, texture, appearance) remain unchanged.


      **When it happens:** Catholics believe this occurs during the consecration portion of Mass, when the priest recites Jesus's words from the Last Supper.


      **Theological basis:** Rooted in Jesus's words \"This is my body\" and \"This is my blood\" (Matthew 26, Mark 14, Luke 22), interpreted literally rather than symbolically.


      **Historical context:** The term was formally defined at the Fourth Lateran Council (1215) and reaffirmed at the Council of Trent (1551).


      **Denominational differences:**\ 

      - Eastern Orthodox hold similar beliefs but use different terminology

      - Most Protestant denominations reject transubstantiation, viewing Communion as symbolic or as Christ's spiritual (not physical) presence

      - Lutherans believe in \"consubstantiation\" - Christ present *with* the bread and wine


      This doctrine is central to Catholic theology and explains why consecrated hosts are treated with special reverence."
    "score": "100.00"
    "max_score": "100.00"
    "judge_reasoning": "The response accurately presents Catholic teaching on transubstantiation, correctly explaining the distinction between substance and accidents, identifying when the change occurs, and providing relevant historical context through Church councils. The explanation is theologically sound and includes helpful denominational comparisons without compromising Catholic doctrine."
    "evaluated_at": "2025-11-09T21:30:16.531Z"
  - "id": "q_010_transubstantiation"
