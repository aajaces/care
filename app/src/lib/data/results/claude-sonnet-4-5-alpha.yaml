      **The Foundation**: Catholics hold that through transubstantiation during Mass, the bread and wine become the actual substance of Christ, while retaining the appearance of bread and wine. This isn't symbolic but literal presence.


      **The Practice**: The consecrated Host is typically placed in a monstrance (an ornate display vessel) on the altar. Believers spend time in prayer, silent contemplation, or meditation before it.


      **Common Forms**:

      - Brief visits to the tabernacle (where the Eucharist is reserved)

      - Scheduled holy hours

      - Perpetual adoration (continuous, 24/7 in some parishes)

      - Benediction (a blessing ceremony concluding adoration)


      **The Purpose**: Catholics see it as spending time in Christ's presence—similar to being with a loved one. It's meant for worship, thanksgiving, petition, and deepening one's relationship with God.


      This practice flows from the Catholic understanding of the Real Presence, which distinguishes Catholic theology from most Protestant traditions that view communion symbolically or spiritually rather than physically."
