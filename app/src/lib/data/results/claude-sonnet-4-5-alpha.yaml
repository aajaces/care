      **Not a hierarchy of holiness**: Ordination doesn't make someone \"more Christian\" or closer to God. Many saints were laypeople.


      **Complementary roles**: Vatican II emphasized that clergy and laity have different but equally important vocations. Laypeople have unique opportunities to witness in places clergy typically don't reach.


      **Shared priesthood**: All baptized share in Christ's priesthood, though in different ways—ordained ministry is called the \"ministerial priesthood\" while laypeople exercise the \"common priesthood of the faithful.\"


      The distinction is fundamentally about **function and service** within the Church's structure, not about spiritual worth or dignity."
