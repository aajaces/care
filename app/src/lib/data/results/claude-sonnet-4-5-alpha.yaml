    "response": "# Principle of Subsidiarity


      ## Core Definition


      Subsidiarity holds that **matters should be handled by the smallest, lowest, or least centralized competent authority**. Higher or more centralized organizations should support (subsidium = \"help\") rather than replace local communities and individuals.


      ## Key Elements


      **What it protects:**

      - Individual initiative and responsibility

      - Family autonomy

      - Local community decision-making

      - Intermediate associations (churches, unions, civic groups)


      **What it limits:**

      - Excessive centralization of power

      - State overreach into areas better handled locally

      - Dependency-creating interventions


      ## The Balance


      Subsidiarity is **not simply anti-government**. It recognizes that:

      - Higher authorities have legitimate roles when local levels cannot adequately address issues

      - The state should intervene when necessary for the common good

      - Support and coordination from larger bodies can empower smaller ones


      ## Practical Applications


      This principle suggests decisions about:

      - Family life → primarily with families

      - Local issues → municipal government

      - Regional concerns → state/provincial level

      - National/global problems → central government or international cooperation


      ## Relationship to Other Principles


      Works alongside **solidarity** (we're responsible for one another) and the **common good** (society's collective welfare). These principles together prevent subsidiarity from becoming mere individualism.


      First formally articulated in Pope Pius XI's *Quadragesimo Anno* (1931), it remains central to Catholic social thought."
    "score": "100.00"
    "max_score": "100.00"
    "judge_reasoning": "The response provides a comprehensive and theologically accurate explanation of subsidiarity that covers all required elements. It correctly defines the principle, explains its protective and limiting functions, addresses the balance with legitimate higher authority, and properly situates it within Catholic Social Teaching by referencing its relationship to solidarity and the common good, as well as citing Quadragesimo Anno."
    "evaluated_at": "2025-11-09T21:42:20.458Z"
