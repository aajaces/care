    "judge_reasoning": "The response provides a theologically accurate and comprehensive distinction between meditation and contemplative prayer, correctly identifying meditation as active/discursive and contemplation as receptive/infused. It appropriately references Catholic authorities and the Catechism while maintaining orthodox teaching throughout."
