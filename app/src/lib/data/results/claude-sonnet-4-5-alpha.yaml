    "response": "# Catholic Teaching on the Real Presence


      The Catholic Church teaches that in the Eucharist, the bread and wine become the **actual body and blood of Jesus Christ** - not symbolically, but substantially and truly present.


      ## Key Doctrines


      **Transubstantiation**: At the consecration during Mass, the entire substance of bread and wine is changed into Christ's body and blood, while the appearances (taste, texture, etc.) remain unchanged.


      **Real Presence**: Christ is believed to be present:

      - Body, blood, soul, and divinity

      - Wholly and entirely in each element

      - Continuing as long as the Eucharistic species exist


      ## Biblical Foundation


      Catholics point to passages like:

      - John 6:51-58 (\"my flesh is true food\")

      - 1 Corinthians 11:23-29 (warnings about receiving \"unworthily\")

      - The Last Supper accounts (\"This IS my body\")


      ## Practical Implications


      This belief explains why Catholics:

      - Genuflect or bow before the tabernacle

      - Reserve consecrated hosts with reverence

      - Require fasting before Communion

      - Treat any accidents involving the Eucharist with special care


      This has been constant Catholic teaching since the early Church, formally defined at the Council of Trent (1551), and reaffirmed in modern catechisms."
