    "response": "# Theological Foundations of Marian Devotion


      ## Biblical Basis


      **Mary as Theotokos (God-bearer)**

      - Since Mary gave birth to Jesus, who is fully God and fully man, she is rightly called \"Mother of God\" (affirmed at Council of Ephesus, 431 AD)

      - Elizabeth's greeting: \"Blessed are you among women\" (Luke 1:42)

      - Mary's own prophecy: \"all generations will call me blessed\" (Luke 1:48)


      **Intercessory Role**

      - Wedding at Cana (John 2:1-11) demonstrates her intercessory power with Christ

      - Jesus entrusts her to John (and symbolically the Church) from the cross (John 19:26-27)


      ## Theological Principles


      **Hyperdulia vs. Latria**

      - Catholics distinguish between *worship* (latria - for God alone) and *veneration* (dulia for saints, hyperdulia for Mary)

      - Devotion to Mary is seen as honoring God's work in her


      **Communion of Saints**

      - The faithful on earth and in heaven remain united in Christ

      - Asking Mary to pray is analogous to asking any Christian to pray, but recognizing her unique closeness to Christ


      **Typology**

      - Mary as the \"New Eve\" - where Eve's disobedience brought sin, Mary's \"yes\" (fiat) enabled salvation

      - Ark of the Covenant parallels - as the Ark held God's word, Mary bore the Word made flesh


      This devotion is understood as ultimately Christ-centered, not competing with worship of God."
