      The foundational principle: humans are created in God's image and likeness (Genesis 1:26-27). This means:

      - Every person reflects divine attributes (reason, free will, capacity for love)

      - Human dignity is *inherent*, not earned or granted by others

      - This image cannot be erased by sin, disability, age, or circumstance


