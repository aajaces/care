    "response": "# Transubstantiation and Aristotelian Substance


      The philosophical framework is **substance-accident distinction** from Aristotelian metaphysics, which Catholic theology adapted to explain transubstantiation.


      ## The Core Concept


      **Substance** = what a thing fundamentally *is* (its essential nature)

      **Accidents** = the observable properties (appearance, taste, texture, chemical composition)


      ## Application to the Eucharist


      In transubstantiation:

      - The **substance** changes from bread/wine to body/blood of Christ

      - The **accidents** (physical properties) remain bread-like and wine-like


      This allows for a complete metaphysical transformation without any empirical change—the \"what-it-is\" changes while the \"how-it-appears\" stays the same.


      ## Historical Context


      Thomas Aquinas systematically developed this explanation in the 13th century, drawing on Aristotle's philosophy to provide rational structure to the doctrine. The Fourth Lateran Council (1215) had already used the term \"transubstantiation,\" but Aquinas gave it philosophical precision.


      This remains distinct from other Christian interpretations like consubstantiation (Luther) or symbolic memorialism (Zwingli), which don't claim the same metaphysical transformation."
    "score": "100.00"
