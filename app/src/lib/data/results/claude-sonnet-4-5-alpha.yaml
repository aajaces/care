    "max_score": "100.00"
    "judge_reasoning": "The response demonstrates excellent understanding of ex opere operato, covering all essential theological points with clarity and precision. It correctly explains the objective efficacy of sacraments, the role of Christ as true minister, and important qualifications about recipient disposition. The practical example enhances understanding. Only weakness is lack of formal citations."
