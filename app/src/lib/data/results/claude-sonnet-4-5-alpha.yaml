    "response": "# The Four Conditions of Just War Doctrine


      The traditional just war doctrine actually includes **more than four** conditions, but they're typically divided into two main categories. Here are the core principles:


      ## **Jus ad Bellum** (Justice of Going to War):


      1. **Just Cause** - War must be for a legitimate reason (self-defense, protecting innocents)


      2. **Legitimate Authority** - Only proper governing authorities can declare war


      3. **Right Intention** - The purpose must be to achieve the just cause, not secondary motives like revenge


      4. **Probability of Success** - There must be reasonable chance of success


      5. **Last Resort** - All peaceful alternatives must be exhausted first


      6. **Proportionality** - Expected benefits must outweigh the harm caused


      ## **Jus in Bello** (Justice in Conducting War):


      - **Discrimination** - Combatants must distinguish between military targets and civilians

      - **Proportionality** - Force used must be proportional to the military objective


      If you're looking for **four specific conditions**, the most commonly cited are:

      1. Just Cause

      2. Legitimate Authority

      3. Right Intention

      4. Last Resort


      Could you clarify if you're referring to a specific version or tradition of just war theory?"
