    "response": "# Ex Opere Operato


      The principle is **ex opere operato** (\"from the work worked\") - sacraments convey grace through the sacred action itself, not through the minister's personal holiness.


      ## Key reasoning:


      **Christ is the true minister**

      - The priest/minister acts *in persona Christi* (in the person of Christ)

      - Christ's power, not human virtue, effects the sacrament

      - Otherwise grace would depend on unknowable human conditions


      **Protects the faithful**

      - Recipients shouldn't doubt validity based on a minister's hidden sins

      - God's gifts aren't held hostage by human unworthiness

      - Ensures objective reliability of sacramental life


      **Historical context**

      - Settled during the Donatist controversy (4th-5th century)

      - Donatists claimed sacraments from unworthy ministers were invalid

      - Augustine argued this would create impossible uncertainty


      ## Important qualifications:


      - The minister must still **intend** to do what the Church does

      - **Recipients** should be properly disposed (faith, repentance, etc.)

      - This doesn't excuse ministerial sin - unworthy ministers face judgment

      - Applies to valid sacraments with proper matter, form, and intent


      This doctrine emphasizes that sacraments are divine gifts, not human achievements - God works through imperfect instruments while holding those instruments accountable."
    "score": "100.00"
