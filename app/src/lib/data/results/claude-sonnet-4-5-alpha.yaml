    "response": "# When Sin Becomes Complete Turning Away


      In Catholic theology, this occurs with **mortal sin**, which requires three conditions:


      ## The Three Requirements


      1. **Grave matter** - The action itself is seriously wrong (violations of the Ten Commandments, etc.)


      2. **Full knowledge** - You understand that the act is gravely sinful


      3. **Deliberate consent** - You freely choose it anyway, despite knowing better


      ## What Makes It \"Turning Away\"


      Mortal sin is considered a complete turning away because it:


      - **Breaks charity** with God (destroys sanctifying grace)

      - **Reorients your will** toward something other than God as your ultimate good

      - Represents choosing a created thing over the Creator

      - Requires sacramental confession to restore the relationship


      ## Important Distinctions


      **Venial sins** don't constitute complete turning away - they wound but don't sever the relationship with God.


      **Culpability varies** - factors like habit, psychological compulsion, ignorance, or duress can reduce or eliminate full consent, meaning the objective grave sin might not be subjectively mortal for that person.


      The key insight: it's not just *what* you do, but doing it with eyes wide open, freely choosing against what you know to be God's will. That's when sin becomes a fundamental reorientation away from God."
