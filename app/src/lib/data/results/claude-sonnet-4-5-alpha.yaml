      **Preferential Option for the Poor**: Solidarity particularly demands attention to the most vulnerable, as their well-being affects the whole community.


      ## Practical Implications


      - Supporting just wages and workers' rights

      - Advocating for equitable international trade

      - Addressing global poverty and inequality

      - Protecting the environment as a shared inheritance

      - Welcoming migrants and refugees

      - Reforming unjust social structures


      ## Theological Foundation


      Pope John Paul II emphasized that solidarity is \"a firm and persevering determination to commit oneself to the common good\" because we are \"all really responsible for all.\"


      The principle rejects both radical individualism and collectivism, instead viewing society as a web of relationships where each person's flourishing is connected to others' well-being."
