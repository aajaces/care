      3. Mary's Immaculate Conception: The Catholic Church teaches that Mary was conceived without original sin, preparing her to be a worthy vessel for the Son of God. This belief is based on the angel Gabriel's greeting to Mary in Luke 1:28, \"Hail, full of grace, the Lord is with thee.\"


      4. Mary's Assumption: The Catholic Church believes that at the end of her earthly life, Mary was assumed body and soul into heaven. This belief highlights Mary's unique role in God's plan of salvation and her ongoing intercession for the faithful.


      5. Mary as Intercessor: Catholics believe that Mary intercedes for them before God, based on her role at the wedding at Cana (John 2:1-11) where she interceded with Jesus on behalf of the wedding couple.


      6. Mary as Model of Faith: Mary's response to the angel Gabriel, \"Behold, I am the handmaid of the Lord. May it be done to me according to your word\" (Luke 1:38), is seen as a model of faith and obedience to God's will.


      These theological concepts provide the basis for various forms of Marian devotion in the Catholic Church, including prayers, Marian feasts, the Rosary, and pilgrimages to Marian shrines."
