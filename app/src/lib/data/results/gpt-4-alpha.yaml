      The Church being the Body of Christ also signifies that the Church is the visible presence of Christ in the world today. Through the Church, Christ continues his mission of preaching the Gospel, healing the sick, and bringing salvation to the world.


      Finally, the Eucharist, which Catholics believe is the Body and Blood of Christ, is also a key part of this understanding. Through the Eucharist, the members of the Church are nourished and strengthened, and their unity as the Body of Christ is expressed and deepened."
