    "response": "The Rosary is a form of prayer used primarily in the Catholic Church, named for the string of prayer beads used to count the component prayers. The Rosary is often used to meditate on the mysteries of the life, death, and resurrection of Jesus Christ and his mother, the Virgin Mary.


      The Rosary consists of a set number of specific prayers. First are the introductory prayers: one Apostles' Creed, one Our Father (the Pater Noster or the Lord's Prayer), three Hail Marys (Ave Marias), one Glory Be (Gloria Patri), and, if desired, the Fatima Prayer. Then come five decades, each consisting of one Our Father, ten Hail Marys, one Glory Be, and, if desired, one Fatima Prayer. Each decade is followed by meditation on one of the mysteries.


      The mysteries of the Rosary are meditations on episodes in the life and death of Jesus Christ and the life of the Virgin Mary. They are grouped into four sets: the Joyful mysteries, the Sorrowful mysteries, the Glorious mysteries, and the Luminous mysteries.


      1. The Joyful Mysteries are usually prayed on Monday and Saturday, and during the season of Advent and Christmas: the Annunciation, the Visitation, the Nativity, the Presentation of Jesus at the Temple, and the Finding of Jesus in the Temple.


      2. The Sorrowful Mysteries are usually prayed on Tuesday and Friday, and daily from Ash Wednesday until Easter Sunday: the Agony of Jesus in the Garden, the Scourging at the Pillar, the Crowning with Thorns, the Carrying of the Cross, and the Crucifixion and Death of Jesus.


      3. The Glorious Mysteries are usually prayed on Wednesday and Sunday: the Resurrection of Jesus Christ, the Ascension of Jesus to Heaven, the Descent of the Holy Ghost, the Assumption of Mary into Heaven, and Mary is Crowned as Queen of Heaven and Earth.


      4. The Luminous Mysteries, added by Pope John Paul II in 2002, are usually prayed on Thursday: the Baptism of Jesus in the River Jordan, the Wedding Feast at Cana, Jesus' Proclamation of the Kingdom of God, the Transfiguration, and the Institution of the Eucharist.


      The Rosary is a Scripture-based prayer. It begins with the Apostles' Creed, which summarizes the great mysteries of the Catholic faith. The Our Father, which introduces each mystery, is from the Gospels. The first part of the Hail Mary is the angel's words announcing Christ's birth and Elizabeth's greeting to Mary. The Mysteries of the Rosary center on the events of Christ's life."
