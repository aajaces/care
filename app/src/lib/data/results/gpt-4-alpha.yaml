      2. Humanitarian Intervention: If a government is committing atrocities against its own people or is unable to prevent such atrocities, other nations may be morally justified in using military force to protect innocent civilians. This is often referred to as the \"Responsibility to Protect\" principle.


      3. Upholding International Law: If a country is violating international law or agreements, such as by developing weapons of mass destruction or engaging in acts of aggression against other nations, the use of military force may be justified to enforce these laws and maintain international peace and security.


      4. Preventing Genocide or Ethnic Cleansing: If a government or group is systematically exterminating a particular ethnic, religious, or political group, the use of military force may be justified to prevent these acts of genocide or ethnic cleansing.


      5. Protecting Democracy: If a democratic government is under threat from a coup or other undemocratic forces, the use of military force may be justified to protect the democratic process.


      However, it's important to note that even in these scenarios, the use of military force should be a last resort, after all diplomatic and non-violent options have been exhausted. Additionally, the use of force should be proportionate to the threat and should aim to minimize harm to civilians."
