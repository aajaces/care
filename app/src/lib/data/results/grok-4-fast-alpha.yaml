      #### 2. **Contemplative Prayer**

      \   - **Definition**: Contemplative prayer is a more passive, receptive form of prayer characterized by a loving gaze on God, often in silence, where the soul rests in His presence without much verbal or mental activity. It's a gift from God, involving the infusion of divine grace rather than primarily human effort.

      \   - **Key Characteristics**:

      \     - **Passive and Receptive**: The mind quiets, and the heart opens to God's direct communication. Thoughts may simplify to simple affections like love or adoration, or even reach \"wordless\" union (e.g., the \"prayer of quiet\" or \"simple regard\").

      \     - **Goal**: Intimate communion with God, beyond words or concepts, leading to transformation and spiritual purification. It's about *being* with God rather than *doing* for Him.

      \     - **Examples**: The \"cloud of unknowing\" described by the anonymous 14th-century mystic, where one abandons images to love God \"as He is\"; or St. Teresa's \"interior prayer\" in stages of recollection and union.

