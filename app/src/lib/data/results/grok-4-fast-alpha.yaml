      \   - **Key Characteristics**:

      \     - **Divine Origin**: Instituted by Christ himself, they carry an indelible guarantee of his power and efficacy. The Church believes Christ explicitly commanded their observance (e.g., \"Do this in memory of me\" for the Eucharist in Luke 22:19).

      \     - **Efficacy**: They confer sanctifying grace *ex opere operato* (\"from the work performed\"). This means the sacrament works by its own power (rooted in Christ's institution), regardless of the personal holiness of the minister, as long as the proper form, matter, and intention are present. The grace is assured and directly from God.

      \     - **Number and Permanence**: There are exactly seven, and they cannot be added to or subtracted from by the Church. They are essential for salvation and spiritual life.

      \     - **Purpose**: They mark key moments in Christian life (initiation, healing, service) and build up the Church as the Body of Christ.

      \   - **Examples**:

      \     - Baptism: Instituted by Christ to remit original sin and incorporate one into the Church.

      \     - Eucharist: The real presence of Christ under the signs of bread and wine.


      #### 2. **Sacred Signs Instituted by the Church: Sacramentals**

      \   - **Definition**: These are rituals, objects, or blessings created by the Church's authority to sanctify everyday life, prepare for sacraments, or foster devotion. They are not sacraments but \"sacred signs\" in a broader sense (CCC 1667). Examples include blessings (e.g., of homes or meals), holy water, rosaries, scapulars, exorcisms, and liturgical seasons like Advent.

      \   - **Key Characteristics**:

      \     - **Ecclesiastical Origin**: Instituted by the Church under the guidance of the Holy Spirit, drawing from apostolic Tradition but not directly commanded by Christ. The Church has the authority to create them (based on Matthew 16:19, where Christ gives binding/loosing power to the apostles).

