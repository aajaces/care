      #### Key Characteristics of Prayer

      The Church teaches that prayer is not merely reciting words but a dynamic encounter with the Triune God (Father, Son, and Holy Spirit). It includes several forms or expressions:

      - **Adoration and Praise**: Acknowledging God's greatness and holiness (e.g., the Gloria).

      - **Petition**: Asking for personal or others' needs, always aligned with God's will (e.g., \"Give us this day our daily bread\").

