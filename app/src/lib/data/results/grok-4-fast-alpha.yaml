      While the exact number and emphasis vary across Christian denominations, the Catholic Church recognizes **seven sacraments**, divided into three categories: initiation, healing, and service. These are believed to work *ex opere operato* (by the very act of the rite itself, provided the recipient does not place an obstacle to grace). Below is an overview:


      #### 1. **Sacraments of Initiation** (Foundation of Christian Life)

      \   - **Baptism**: The rite of washing with water, symbolizing purification from original sin and incorporation into the Church. It confers sanctifying grace and is essential for salvation (e.g., Matthew 28:19).

      \   - **Confirmation** (or Chrismation in Eastern traditions): Anointing with holy oil, strengthening the baptized with the Holy Spirit for witness and mission. It completes Baptism's grace.

      \   - **Eucharist** (Holy Communion): The reception of bread and wine, which become the Body and Blood of Christ. It nourishes the soul with grace, fostering unity with Christ and the community (central to the Last Supper accounts).


      #### 2. **Sacraments of Healing** (Restoration and Forgiveness)

      \   - **Penance** (Reconciliation or Confession): The rite of confessing sins to a priest, receiving absolution, and performing penance. It restores grace lost through sin (e.g., John 20:23).

      \   - **Anointing of the Sick**: Anointing with oil and prayer for the ill or dying, conferring grace for physical and spiritual healing, and preparation for eternal life (James 5:14–15).


      #### 3. **Sacraments of Service** (Vocation and Mission)

      \   - **Holy Orders**: The ordination of bishops, priests, and deacons through laying on of hands. It imparts grace for ministerial service in the Church (e.g., 1 Timothy 4:14).

      \   - **Matrimony** (Marriage): The covenant between a man and woman, blessed by the Church. It confers grace for mutual love, fidelity, and family life (Ephesians 5:25–32).


      ### Variations Across Christian Traditions

      - **Eastern Orthodox Church**: Recognizes the same seven sacraments (often called \"mysteries\"), with similar theology but distinct liturgical practices (e.g., infant Communion).

      - **Protestant Traditions**: Views differ significantly. Many (e.g., Lutherans, Anglicans) affirm two primary sacraments—Baptism and Eucharist—as means of grace, seeing others as important rites but not necessarily sacramental in the same way. Reformed traditions (e.g., Presbyterians) may call them \"ordinances\" without the same emphasis on conferred grace. Evangelicals often focus on Baptism and the Lord's Supper as symbolic acts of obedience.

      - **Other Notes**: Some denominations, like Quakers, reject formal sacraments altogether, emphasizing the inner working of the Holy Spirit.


      These rites are typically administered within liturgical worship (e.g., Masses or Divine Liturgy) and require faith and proper disposition from the recipient. For deeper study, resources like the *Catechism of the Catholic Church* (sections 1113–1134) or denominational catechisms provide detailed explanations. If you're asking from a specific denominational perspective, I can refine this further!"
