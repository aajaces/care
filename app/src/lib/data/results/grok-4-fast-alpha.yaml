      \  *Orthodox note*: Epiphany (Theophany) emphasizes Christ's baptism; a major feast with water blessings.


      - **Lent (40 days, Ash Wednesday to Holy Thursday, excluding Sundays)** \ 

      \  Theme: Repentance, fasting, and preparation for Easter, mirroring Jesus' 40 days in the wilderness. \ 

      \  Color: Violet (penance). \ 

      \  Worship: Ash Wednesday imposes ashes as a sign of mortality; emphasizes confession, Stations of the Cross, and readings on temptation and suffering. No flowers or \"Gloria\" in some services. \ 

      \  *Orthodox note*: Great Lent (48 days, including Holy Week) is stricter, with partial fasts.


      - **Holy Week (Palm Sunday to Easter Vigil)** and **Easter Season (50 days, Easter Sunday to Pentecost)** \ 

      \  Holy Week Theme: Christ's Passion, death, and resurrection (the heart of the Christian faith). \ 

      \  - Palm Sunday: Triumphal entry. \ 

      \  - Holy Thursday: Last Supper and foot-washing. \ 

      \  - Good Friday: Crucifixion (somber, no Eucharist in Western tradition). \ 

      \  - Easter Vigil: Renewal of baptismal vows. \ 

      \  Color: Red (for Passion) then white/gold (resurrection joy). \ 

      \  Easter Season Theme: Resurrection and the early Church's life. \ 

      \  Worship: Easter includes the Exsultet proclamation; the season features baptisms and joyful alleluias. Ends with Pentecost. \ 

      \  *Orthodox note*: Holy Week is intense, with services like the Lamentations on Good Friday; Easter (Pascha) is the year's pinnacle.


      - **Pentecost (50th day after Easter, a single Sunday, launching Ordinary Time)** \ 

      \  Theme: Descent of the Holy Spirit on the apostles, birth of the Church. \ 

      \  Color: Red (fire of the Spirit). \ 

      \  Worship: Readings from Acts 2; emphasizes gifts of the Spirit and confirmation in some traditions. \ 

      \  *Orthodox note*: Similar, but part of a 50-day \"bright week\" of no kneeling.


      - **Ordinary Time (remainder of the year, ~33–34 weeks)** \ 

      \  Theme: Discipleship, growth in faith, and the Church's mission (divided into two periods: after Epiphany and after Pentecost). \ 

      \  Color: Green (hope and life). \ 

      \  Worship: Focuses on Jesus' teachings and parables; uses a three-year lectionary cycle (Year A: Matthew; B: Mark; C: Luke; John interspersed). Includes feasts like Trinity Sunday and Corpus Christi. \ 

      \  *Orthodox note*: Called \"Tones\" or numbered weeks, with a focus on saints and apostles.


      #### Movable vs. Fixed Elements

      - **Movable Feasts**: Determined by Easter's date (first Sunday after the first full moon following the spring equinox, March 21). This shifts Lent, Easter, Pentecost, etc., creating variability (Easter can fall between March 22 and April 25).

      - **Fixed Feasts**: Tied to the solar calendar, e.g., All Saints' Day (November 1), Assumption of Mary (August 15).

