      5. **Anointing of the Sick** (Healing) – Provides spiritual and sometimes physical healing for those seriously ill or near death, involving anointing with oil and prayers.


      6. **Holy Orders** (Service) – The sacrament by which men are ordained as deacons, priests, or bishops to serve the Church, conferring the authority to administer other sacraments.


      7. **Matrimony (or Marriage)** (Service) – The sacrament of marital union between a man and a woman, symbolizing Christ's love for the Church and establishing a lifelong covenant.


      These sacraments are considered essential to Catholic life and are administered by ordained clergy (except Matrimony, which is conferred by the couple themselves). For more details, refer to the Catechism of the Catholic Church (sections 1113–1134)."
