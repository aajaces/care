      In Eastern Orthodox Christianity and some high-church Anglican traditions, a similar doctrine called **metousiosis** (change of essence) or simply the \"real presence\" holds that the bread and wine become the Body and Blood of Christ through the invocation of the Holy Spirit (epiclesis). The exact mechanism is often left as a divine mystery without the philosophical precision of transubstantiation, but the change is equally real.


