      - **Historical Development**: The term \"transubstantiation\" was formalized in the 13th century by theologians like Thomas Aquinas, building on earlier Church Fathers. It was officially defined as dogma at the Fourth Lateran Council (1215) and reaffirmed at the Council of Trent (1545–1563) in response to Protestant Reformation critiques.


