      \   - **The Son (Jesus Christ)**: Eternally begotten of the Father (not created), fully God and fully human. He is the Word made flesh (John 1:1-14), who reveals the Father, accomplishes redemption through his incarnation, death, and resurrection, and intercedes for humanity.

