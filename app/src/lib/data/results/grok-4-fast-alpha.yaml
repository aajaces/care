      Views vary widely:

      - **Lutheran and Reformed**: Many affirm a \"real presence\" (e.g., Christ's body and blood are \"in, with, and under\" the bread and wine—consubstantiation in Lutheranism), but the elements themselves do not fully change substance.

      - **Symbolic or Memorial**: In traditions like Baptist or evangelical churches, the bread and wine (or grape juice) represent Christ's body and blood but do not undergo any literal transformation; it's a symbolic act of remembrance (based on 1 Corinthians 11:24-26).


