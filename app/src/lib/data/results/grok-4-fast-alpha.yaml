      The \"just war\" doctrine is a moral and ethical framework, originating from Christian thinkers like St. Augustine and St. Thomas Aquinas, that seeks to establish criteria for when a war can be considered morally justifiable. It divides into two main categories: *jus ad bellum* (criteria for justly initiating war) and *jus in bello* (criteria for just conduct during war). The question likely refers to the four core conditions of *jus ad bellum*, which determine whether a state or authority has the right to resort to war. These are not universally fixed but are commonly summarized as follows in ethical and international law discussions (e.g., influenced by the UN Charter and modern interpretations):


      ### The Four Conditions for Jus ad Bellum

      1. **Just Cause**: The war must address a genuine wrong, such as self-defense against aggression, protection of innocents, or punishment of grave injustice. It cannot be for conquest, revenge, or territorial gain.


      2. **Legitimate Authority**: The decision to wage war must come from a duly constituted authority, such as a sovereign government or international body (e.g., the UN Security Council), rather than from private individuals, rebels, or unauthorized groups.


      3. **Right Intention**: The primary aim must be to achieve good and restore peace, not to pursue ulterior motives like economic advantage, ideological dominance, or hatred. The war should be waged with the intention of limiting harm and promoting justice.


      4. **Last Resort and Proportionality**: War must be a last resort after all non-violent options (e.g., diplomacy, sanctions) have been exhausted. Additionally, the anticipated benefits of the war must outweigh the expected harms, ensuring that the response is proportionate to the threat.


      These conditions are interconnected and must all be met for a war to be deemed \"just.\" In practice, they influence international law, such as the Geneva Conventions and the Rome Statute of the International Criminal Court. For deeper reading, sources like Michael Walzer's *Just and Unjust Wars* provide detailed analysis. Note that interpretations can vary across religious, philosophical, and legal traditions."
