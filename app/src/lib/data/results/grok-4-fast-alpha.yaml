    "response": "### Catholic Perspective (Transubstantiation)

      In the Roman Catholic Church, the Eucharistic celebration (part of the Mass) involves the consecration of bread and wine by a priest during the Liturgy of the Eucharist. According to the doctrine of **transubstantiation** (affirmed by the Council of Trent and rooted in Scripture, such as John 6:51-58 and the Last Supper accounts in the Gospels):


      - The **substance** of the bread and wine is miraculously changed into the real Body and Blood of Jesus Christ. This is not a symbolic change but a profound mystery where Christ becomes truly present—body, blood, soul, and divinity—under the appearances (or \"accidents\") of bread and wine.

