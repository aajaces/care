      \   - **Witness to Jesus' Life and Ministry**: She appears at key moments, such as the wedding at Cana (John 2:1-11), where she prompts Jesus' first miracle, showing her intercessory influence. At the cross (John 19:25-27), Jesus entrusts her to the beloved disciple (symbolizing the Church), emphasizing her maternal care for believers.

      \   - **Role in Salvation History**: As the \"handmaid of the Lord\" (Luke 1:38), she cooperates with God's plan for redemption, giving birth to the Savior. This makes her a pivotal figure in the Incarnation.


      #### 2. **In Catholic and Orthodox Traditions**

      \   - **Intercessor and Spiritual Mother**: Mary is venerated (not worshiped) as the Theotokos (\"God-bearer\") and Queen of Heaven. Believers see her as a powerful advocate who intercedes with her Son on their behalf (e.g., the Hail Mary prayer draws from Luke 1:28 and 42). She's invoked in times of need, like the Rosary, which meditates on Jesus' life through her eyes.

      \   - **Guide and Protector**: Doctrines like the Immaculate Conception (her sinless conception) and Assumption (her bodily ascent to heaven) highlight her purity and closeness to God. She's a model for prayer, motherhood, and devotion, fostering a personal relationship that draws believers closer to Christ.

      \   - **Communal Role**: Marian feast days (e.g., Assumption on August 15) and apparitions (e.g., Lourdes, Fatima) inspire pilgrimage, healing, and evangelization, strengthening faith communities.


