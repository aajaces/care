    "response": "Apostolic Succession is the belief in some Christian traditions that the spiritual authority and power bestowed by Jesus Christ upon the original Twelve Apostles has been passed down in an unbroken line through the consecration of bishops. It is considered essential for the valid celebration of sacraments and the continuity of the Church's ministry.


