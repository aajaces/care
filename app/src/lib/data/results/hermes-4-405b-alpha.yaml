      2. Immaculate Conception: Catholics believe that Mary was conceived without original sin, making her a pure vessel to bear Jesus. This doctrine was infallibly defined by Pope Pius IX in 1854.


      3. Perpetual Virginity: The Catholic Church teaches that Mary remained a virgin before, during, and after the birth of Jesus. This belief emphasizes Mary's purity and total dedication to God.


      4. Assumption: Catholics believe that at the end of her earthly life, Mary was assumed body and soul into heaven. This doctrine was infallibly defined by Pope Pius XII in 1950.


      5. Intercessory Role: Catholics believe that Mary, as the Mother of God, has a special intercessory role. They pray to her, asking for her prayers and intercession before God.


      6. Biblical Basis: Catholics point to several biblical passages to support their devotion to Mary, such as the Annunciation (Luke 1:26-38), the Visitation (Luke 1:39-56), and the Wedding at Cana (John 2:1-11).


      These beliefs and doctrines form the foundation for Catholic devotion to Mary, which includes prayers, feast days, and various forms of Marian art and piety. However, it's important to note that while Mary holds a special place in Catholic theology, she is not worshipped, as worship is reserved for God alone."
