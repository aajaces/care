      Natural law is also closely related to the concept of conscience, which is the ability of human beings to discern right from wrong based on their understanding of natural law. The Catholic Church teaches that individuals have a moral obligation to follow their conscience, as long as it is properly formed and informed by the teachings of the Church.


      In summary, natural law in Catholic teaching is a moral law that is inherent in human nature, knowable through reason, and derived from the eternal law of God. It provides a universal and objective standard of right and wrong that guides human behavior and decision-making."
