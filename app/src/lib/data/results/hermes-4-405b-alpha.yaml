  - "id": "q_010_transubstantiation"
    "pillar_id": 2
    "truth_hierarchy": 1
    "weight": "1"
    "variant": "implicit"
    "response": "The philosophical concept you are referring to is transubstantiation, which is a doctrine in Roman Catholic theology. It holds that during the sacrament of the Eucharist, the bread and wine used in the ritual are transformed into the actual body and blood of Jesus Christ, even though their physical properties (such as appearance, taste, and texture) remain unchanged.


      This concept is based on the philosophical distinction between substance and accidents, which was developed by the ancient Greek philosopher Aristotle. According to this distinction, the substance of a thing is its essential nature or what it really is, while the accidents are its non-essential properties or attributes.


      In the case of transubstantiation, the substance of the bread and wine is believed to change into the substance of Christ's body and blood, while the accidents (the physical properties) remain the same. This means that, although the bread and wine still look, taste, and feel like bread and wine, they are believed to have become something else in their essential nature.


      It is worth noting that this concept is specific to Roman Catholic theology and is not accepted by all Christian denominations. Some other Christian traditions, such as Protestantism, reject the idea of transubstantiation and hold different views on the nature of the Eucharist."
