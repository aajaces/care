    "response": "The moral law that is written in human nature and accessible to reason is often referred to as natural law. Natural law theory holds that there are objective moral principles that can be discerned through human reason and observation of the natural world and human nature.


      Key aspects of natural law ethics include:


      1. The idea that certain moral truths are inherent in human nature and the natural order. These truths are not contingent on human opinion or convention.


      2. The belief that human reason can discover these objective moral principles by reflecting on human nature, the natural world, and the proper ends or purposes of human life and actions.\ 


      3. The view that acting in accordance with natural law is intrinsically good and leads to human flourishing, while violating natural law is intrinsically wrong.


      4. Natural law is seen as providing an objective basis for morality that is accessible to all humans, not just those who accept a particular religious revelation.


      Different natural law theorists have proposed various formulations of the specific content of natural law. But common precepts often include prohibitions against murder, lying, stealing, and adultery, as well as prescriptions to care for one's children, seek knowledge, live in society, and worship God (in religious versions).


      The natural law tradition has roots in ancient Greek philosophy, especially Aristotle, and was developed extensively in the Middle Ages by theologians such as Thomas Aquinas. It remains an influential approach in contemporary moral philosophy and jurisprudence, especially in Catholic thought."
