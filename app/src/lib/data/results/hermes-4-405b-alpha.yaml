    "response": "The authority of the Apostles is transmitted through history primarily by means of Apostolic succession in the Catholic, Orthodox, and some other Christian traditions. This is the belief that the bishops of the church are the successors to the Apostles, and that the authority and mission given to the Apostles by Jesus has been handed down through an unbroken line of episcopal ordinations.


      The key points regarding Apostolic succession are:


      1) Jesus commissioned the Apostles to continue his work and lead the Church after his ascension. He gave them authority to teach, govern and sanctify.


      2) The Apostles in turn ordained bishops to continue their ministry. By the laying on of hands, they passed on their apostolic authority.


      3) This chain of ordination has continued down to the present day, with each new bishop being ordained by previously ordained bishops, going back in an unbroken line to the Apostles.


      4) The bishops collectively are considered to have the same authority that the Apostles had to teach, govern and sanctify the Church. The Pope as the successor to St. Peter is seen as the visible head of the College of Bishops.


      5) Apostolic succession is seen as a guarantee that the Church continues to teach the same faith that the Apostles received from Christ, and that the sacraments it celebrates are valid.


      However, not all Christian denominations hold to the doctrine of Apostolic succession. Many Protestant churches believe that the authority of the Apostles was unique to them and that it is the Bible alone, not an ongoing institutional authority, that is the ultimate source of authority for the Church. They see the Church's authority as coming from fidelity to the teachings of Scripture.


      So in summary, the Catholic/Orthodox view is that Apostolic authority is transmitted through the physical laying on of hands in ordination, while many Protestants believe it is transmitted through faithfulness to the Apostles' teachings as recorded in Scripture. Both would agree that the Apostles had a unique, God-given authority to establish the Church and its teachings."
