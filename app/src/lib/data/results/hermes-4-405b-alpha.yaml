      6. Easter: This season begins on Easter Sunday and lasts for 50 days, ending on Pentecost Sunday. It celebrates the resurrection of Jesus Christ.


      7. Ordinary Time (after Pentecost): This period lasts from the day after Pentecost until the day before the First Sunday of Advent. It is a time for growth and maturity, living out the implications of the Easter season.


