    "response": "The four conditions for the 'just war' doctrine are:


      1. Just cause: The reason for going to war must be just, such as self-defense against an unjust attack or to protect innocent people from grave harm.


      2. Right intention: The war must be waged with the intention of achieving a just and lasting peace, not for territorial gain, economic advantage, or revenge.


      3. Last resort: All non-violent options for resolving the conflict must have been exhausted before resorting to war.


      4. Proportionality: The anticipated benefits of waging war must outweigh the expected harms and costs. The war should not cause more harm than the good it seeks to achieve.


      Some versions of the just war doctrine also include additional conditions, such as:


      5. Legitimate authority: The war must be declared by a legitimate authority, such as a sovereign state.


      6. Probability of success: There must be a reasonable chance of achieving the war's just objectives.


      7. Non-combatant immunity: Civilians and non-combatants must not be deliberately targeted or disproportionately harmed."
