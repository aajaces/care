      ### 3. Catholicity – the fullness of truth and grace \ 

      The Church founded by Christ possesses the “fullness of grace and truth” entrusted to it[^1].  This fullness is expressed in the universal mission of the Church, its teaching authority, and the sacraments it celebrates.  The Catholic Church, as the one that “holds such great treasures,” is the place where the “fullness of the means of salvation can be obtained”[^4].  The presence of the universal faith, the sacraments, and the Magisterium together testify to the Church’s catholic (i.e., universal) character.


      ### 4. Sacramental Life – the sign and instrument of salvation \ 

