    "response": "The Catholic Church teaches that the Resurrection of the Body is the definitive hope of every Christian: at the end of time each person will be raised from the dead, the soul will be reunited with a transformed, glorified body, and the whole of creation will be renewed in Christ. This belief is rooted in Scripture, expressed in the Creed, and developed by the Magisterium in the Catechism, papal teachings, and the writings of the Fathers.


      ### 1. Biblical and Creedal foundations \ 

      The Apostles’ Creed proclaims belief “in the resurrection of the body.” Scripture shows that death separates soul and flesh, but God will give “incorruptible life to our body, transformed by reunion with our soul” (CCC §1016)[^1]. The resurrection is presented as the “first fruits” of the general resurrection (1 Cor 15:20‑23) and as the “new creation” inaugurated by Christ’s rising from the tomb[^10].


      ### 2. The unity of body and soul \ 

      Catholic theology holds that a human person is a **unity of body and soul**; neither can be abandoned without the other. The United States Conference of Catholic Bishops stresses that “the body… is not something that is used temporarily by the soul as a tool and that can ultimately be discarded”[^4]. Likewise, the International Theological Commission notes that the resurrected body will retain its identity while being “gloriously transformed” (the same body, now imperishable)[^8]. Aquinas explains that God originally endowed the body with a degree of imperishability, which death corrupted; Christ’s redemptive work restores that original dignity, allowing the **numerically same** soul and matter to be reunited[^14].


      ### 3. The Church’s doctrinal articulation \ 

      The Catechism of the Ukrainian Catholic Church describes the resurrection as “a manifestation of God’s creative power” in which “what is sown is perishable, what is raised is imperishable”[^2]. The universal Church teaches that the resurrected body will be “spiritual” (a body suited to eternal life) and “glorified” (free from decay)[^11]. Pope John Paul II, in his 1998 General Audience, affirms that “our bodies will share in the Resurrection” and that the resurrected body will be “incorruptible” and “transformed”[^6]. He also links this mystery to the sacrament of Baptism, whereby believers already “die with Christ and rise with Him”[^7]. Pope Francis reiterates that the resurrection is already anticipated in the Eucharist, which “gives life to our flesh” and prepares us for the future glorified body[^12].


      ### 4. Eschatological significance \ 

