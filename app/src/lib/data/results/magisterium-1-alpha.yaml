      The Pope is the Bishop of Rome who continues the office given by Christ uniquely to Peter and handed down to his successors.  In this role he is the “perpetual, visible source and foundation of the unity of the Church” and the Vicar of Christ on earth[^1].  This succession gives him the charism of being the chief shepherd of the faithful, a role affirmed by the Church of Rome’s primacy among the self‑governing particular churches[^2].


