      The Pope is the “teacher and the standard of the apostolic faith,” to whom the Lord has granted the gift of infallibility in matters of faith and morals when he proclaims ex cathedra[^2].  This charism safeguards the purity and immutability of divine teaching, as expressed in the definition of the primacy of the Roman Pontiff over the whole world[^7].


      ### Governance and Primacy of Ordinary Power \ 

      The Roman Pontiff enjoys a “primacy of ordinary power” that enables him to guide the universal Church for the common good[^6].  His authority is exercised in harmony with the College of Bishops; the bishops’ own teaching and governing functions are always exercised “in hierarchical communion with the Head of the College”[^8].  This relationship does not diminish episcopal authority but rather reinforces it, ensuring coordinated responsibility throughout the Church[^8].


      ### Mission in the World \ 

