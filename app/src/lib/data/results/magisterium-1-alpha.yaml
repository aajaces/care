      * **“Your kingdom come”** – the longing for the reign of God, both now and in eternity[^6]. \ 

      * **“Your will be done on earth as it is in heaven”** – a desire to cooperate with divine justice[^6]. \ 

      * **“Give us this day our daily bread”** – the request for the material and spiritual nourishment needed for each day[^6]. \ 

      * **“Forgive us our trespasses, as we forgive those who trespass against us”** – the acknowledgment of sin and the call to extend mercy[^6]. \ 

      * **“Lead us not into temptation”** – a plea for protection against the forces that draw us away from God[^6]. \ 

      * **“Deliver us from evil”** – the ultimate request for salvation from all that opposes God’s goodness[^6]. \ 


      Augustine notes that the first three petitions address eternal blessings, while the latter four meet the concrete needs of our present life, showing how the prayer bridges the temporal and the eternal[^4]. \ 


      ### The Lord’s Prayer as the Core of Christian Life \ 

