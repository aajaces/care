      Thus, during the Eucharistic celebration:


      1. **Consecration** – The priest repeats Christ’s words of institution, invoking the Holy Spirit. \ 

      2. **Transubstantiation** – The substance of the bread becomes the Body of Christ; the substance of the wine becomes the Blood of Christ. \ 

      3. **Preservation of accidents** – The sensory qualities of bread and wine remain, allowing us to receive Christ under visible signs. \ 

      4. **Real Presence** – Christ is present truly, really, and substantially, offering Himself as spiritual food and drink for the faithful[^13] [^15]. \ 


      This mystery, rooted in Scripture and Tradition, is the heart of Catholic worship and the source of the Church’s communion with Christ and with one another."
