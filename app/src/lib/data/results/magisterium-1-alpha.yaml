      ### Complementarity and Mutual Respect \ 

      The Church teaches that the two priesthoods are “interrelated” and together build up the Body of Christ[^2]. Bishops and priests are called to recognize the indispensable role of the lay faithful, fostering their ministries, offices, and roles while maintaining the distinctiveness of the ordained priesthood[^5]. Likewise, laypersons must acknowledge that the ministerial priesthood is necessary for the fullness of the Church’s mission[^1].


      ### Practical Implications \ 

      * **Ordained ministers** can validly celebrate the sacraments, preach the Word in a magisterial capacity, and govern parish and diocesan structures. \ 

      * **Lay faithful** may exercise ministries such as lector, acolyte, catechist, or serve in pastoral projects, but these roles are exercised **in virtue of supply** and always under the direction of the ordained pastor[^4] [^12]. \ 


      ### Summary \ 

      Ordained ministers differ from the lay faithful primarily in the sacramental character conferred by Holy Orders, which grants them a unique participation in Christ’s priesthood and the authority to act in His person. The lay faithful, while sharing in the common priesthood of baptism, exercise their vocation through service, witness, and collaboration, always respecting the essential distinction and complementary relationship between the two ministries[^1] [^6]."
