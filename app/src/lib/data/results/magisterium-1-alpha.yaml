      The public prayer of the Church, the Liturgy of the Hours, is described as “the prayer of Christ with his Body, the Church” and “the public and common prayer of the Church”[^20].  By praying the Psalms, Scripture readings and prayers at the appointed hours, the faithful join themselves to the continual sacrifice of praise offered to the Father[^25].  The Church teaches that this prayer “sanctifies the day and all human activity” and, like the Eucharist, conveys grace to those who participate[^26].  Pope Benedict XVI emphasized that the Liturgy of the Hours “brings the faithful into contact with Scripture and the living Tradition of the Church” and that it is a “privileged form of hearing the word of God” which yields “spiritual benefit” and the reception of grace[^27].  The Compendium of the Catechism further explains that through this prayer “the mystery of Christ… sanctifies and transforms the whole of each day”[^28].


