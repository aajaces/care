    "response": "Every human being possesses inherent worth and value because we are created **in the image and likeness of the living God**, a truth that the Church has repeatedly affirmed from Scripture through the Magisterium and the teaching of the saints. This divine imprint gives each person an indelible dignity that is not earned, but **gifted by God Himself**, and it forms the foundation for all moral, social, and spiritual obligations we owe one another.


      ### The biblical foundation: the imago Dei \ 

      The first and most explicit source of human dignity is the Genesis account, which declares that God “created man in his own image, in the image of God he created him; male and female he created them” (Gen 1:26‑27).  The Bible links this image to several capacities that distinguish the human person: reason, freedom, relationality, the ability to act in conformity with God, and the sanctity of life[^29].  The **imago Dei** therefore means that every person is “someone” rather than “something,” endowed with a **sacred value that transcends any material condition**[^30].


      ### The Church’s theological articulation \ 

      The Catechism of the Catholic Church repeats this doctrine: all human life is sacred because the person is “willed for its own sake in the image and likeness of the living and holy God”[^7], and “everyone is made in the image and likeness of God”[^12].  The Church teaches that this image calls us to share in the divine glory and to become children of God (CCC 1)[^18].  Pope John Paul II emphasized that the dignity of the human person “is motivated by her consciousness of the dignity of the human person, created in God’s image and likeness”[^1].  The Congregation for the Doctrine of the Faith, in *Dignitas Infinita*, affirms that “all human beings—created in the image and likeness of God…are called to grow … to reflect the glory of the Father”[^3], and later stresses that the “indelible image of God” is imprinted on every person (cf. Gen 1:26)[^10].


      The Second Vatican Council’s *Gaudium et Spes* likewise teaches that the image of God is the basis of the human person’s “inhuman dignity and inalienable rights”[^28].  The International Theological Commission reiterates that the imago Dei “consists in man’s fundamental orientation to God, which is the basis of human dignity and of the inalienable rights of the human person”[^28].  The *Compendium of the Social Doctrine of the Church* adds that the image makes the person “capable of self‑knowledge, of self‑possession and of freely giving himself and entering into communion with other persons”[^31].


      ### Moral and social implications of inherent worth \ 

      Because each person bears God’s image, **every life is intrinsically valuable from conception to natural death**[^7].  This intrinsic value obliges us to protect life, respect bodily integrity, and provide the basic goods necessary for human flourishing (food, shelter, health care, education)[^6].  The Church therefore condemns abortion, euthanasia, human cloning, and any act that treats a person as a mere means[^7] [^6].  The dignity derived from the image also undergirds the Church’s social teaching on the common good, solidarity, and the rights of the poor, the widow, and the stranger[^30] [^35].


      Pope Francis reminds us that “each of us is the result of a thought of God…willed, loved, necessary” (Laudato Si)[^20], and Pope John Paul II stresses that the dignity of the human person is “the only creature on earth which God willed for itself” (Centesimus Annus)[^22].  Consequently, **respect for human dignity is not optional but a moral imperative** that calls us to act with compassion, to defend the vulnerable, and to build societies that honor the image of God in every person[^2] [^4].


      ### Conclusion \ 

      The Church teaches that every human being possesses inherent worth because we are created **in the image and likeness of God**.  This divine imprint confers an indelible dignity that demands respect, protection, and love.  It is the well‑spring of all moral law, the foundation of human rights, and the call to a life of solidarity and service.  Recognizing and living out this truth allows us to fulfill our vocation to reflect God’s glory and to build a world that truly honors the sacred value of every person."
