      Calling God “Our Father” places every believer within the family of God, fostering a personal adoption that the Holy Spirit makes real[^10].  At the same time, the prayer is the communal prayer of the Church, celebrated in the Liturgy of the Hours, the Mass, and the Litany of Supplication, uniting the whole People of God in a single petition before the Eucharist[^4] [^6].


