      ### Mary as Mother of God and Mother of the Church \ 

      The Church teaches that Mary is the **Theotokos**—the God‑bearing Mother—who “occupies in the Holy Church the place which is highest after Christ and yet very close to us”[^1].  Because she bore the Incarnate Word, she becomes the spiritual mother of all the faithful, the “Mother of the faithful People of God”[^3].  This maternal relationship is expressed in the Second Vatican Council’s teaching that Mary, “by virtue of divine motherhood, is intimately united with the Church…a figure of the Church in the matter of faith, charity and perfect union with Christ”[^8]. \ 


