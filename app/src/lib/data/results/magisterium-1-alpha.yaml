      ### Death \ 

      Death is the moment when the soul is separated from the body, the penalty of original sin, and the universal end of our earthly pilgrimage[^1]. It marks the transition from our temporal existence to an eternal destiny, whether toward purification or directly to the beatific vision[^5]. \ 


      ### Judgment \ 

      Immediately after death each person undergoes a particular judgment, in which the soul receives its definitive reward or punishment based on the moral quality of the life lived[^1]. The Church also teaches a final, universal judgment at the end of history, when Christ will judge the living and the dead and consummate all things in God[^3] [^4]. \ 


      ### Hell \ 

      Hell is the state of eternal separation from God, the “sad and lamentable reality of eternal death” for those who die in unrepented mortal sin[^7]. It entails the loss of the beatific vision and the suffering of “eternal fire,” a punishment that is both spiritual and, in the Church’s understanding, also a consequence of the soul’s free rejection of divine love[^2]. \ 


      ### Heaven \ 

      Heaven is the final abode of the blessed, where the redeemed enjoy the direct, face‑to‑face vision of God (the Beatific Vision) in communion with Christ, the angels, and the saints[^5]. It is the fulfillment of human destiny, the “eternal happiness” promised to those who are purified and fully united with God[^6]. \ 


      In summary, the “four last things” frame the Catholic eschatological vision: death opens the way to judgment; judgment determines whether a soul experiences the eternal loss of hell or the eternal joy of heaven[^1] [^3] [^4]."
