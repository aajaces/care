    "response": "Solidarity is a core principle of Catholic social teaching that calls every person to recognize the fundamental interdependence of all members of the human family and to act‑​with a firm, persevering commitment to the common good of each and of all.  It is rooted in the biblical command to love one’s neighbor, expressed in the Church’s understanding of human dignity, the preferential option for the poor, and the mission to build a “civilization of love.” It moves beyond occasional acts of charity to a moral virtue that shapes social structures, public policies, and personal relationships.\ 


