    "response": "Original sin, in Catholic doctrine, is not a personal fault that each individual commits, but a **state of deprivation** that all human beings inherit from the first parents.  The Catechism explains that original sin is “the deprivation of original holiness and justice” that Adam and Eve lost in the Fall, and that this loss is transmitted to all their descendants “not by imitation, but by propagation”[^8].  It is therefore a **real sin** in the sense of a moral defect, though it differs from personal sin because it is “contracted” rather than “committed”[^3].


      Because of this original loss, human nature is **wounded**: the natural powers of intellect and will are weakened, we become subject to ignorance, suffering, and the dominion of death, and we are inclined to sin (concupiscence)[^1].  The Church teaches that this inclination is an **effect of the first sin**, a tendency that “inclines man to commit sins” but is not itself a sin in the proper sense[^13].  The Catechism further notes that “Man, having been wounded in his nature by original sin, is subject to error and inclined to evil in exercising his freedom”[^11].


      The **consequences** of original sin therefore include:


      * the loss of sanctifying grace, which baptism restores by erasing the guilt of original sin[^5];

      * the persistence of concupiscence, the disordered desire that urges us toward further sin[^13];

      * the domination of death and suffering over human life[^1];

      * a weakened capacity to cooperate with divine grace, though human nature still retains a disposition for grace[^2].


      Baptism **remits the guilt** of original sin and all personal sins, making the baptized “innocent, immaculate, pure, harmless, and beloved of God”[^5], yet the wounded nature and concupiscence remain, calling the baptized to a lifelong struggle against sin.


      In summary, the Catholic Church teaches that original sin is a **hereditary condition of deprivation of original holiness and justice**, transmitted to every person at birth, which wounds human nature, inclines us to sin, and separates us from God, but which is remedied in its guilt by the sacrament of Baptism while its effects persist until redeemed in the life to come[^8] [^1] [^5]."
