    "response": "The Church teaches that **sacraments** and **sacramentals** are both sacred signs, but they differ fundamentally in origin, purpose, and efficacy.


      ### Origin and Authority \ 

      * Sacraments are **instituted by Christ himself** and entrusted to the Church. They are the “efficacious signs of grace” that He established for the salvation of humanity[^2] [^6]. \ 

      * Sacramentals, by contrast, are **instituted by the Church**. The Council of Trent and later the Second Vatican Council affirm that the Church “has instituted sacramentals” as sacred signs that resemble the sacraments[^4] [^13].


      ### Number and Kind \ 

      * The **seven sacraments**—Baptism, Confirmation, Eucharist, Penance, Anointing of the Sick, Holy Orders, and Matrimony—are listed in the Catechism (CCC 1210) and have been taught since the early Church[^2] [^5]. \ 

      * Sacramentals are **not limited in number**; they include blessings, holy water, the sign of the cross, blessed candles, ashes, palms, crucifixes, rosaries, scapulars, and many other rites and objects[^4] [^12].


      ### Effect and Grace \ 

      * **Sacraments confer sanctifying grace ex opere operato**—by the very fact of the action, by the power of Christ—independent of the personal holiness of the minister or the recipient[^7] [^1]. They are “efficacious signs” that actually **produce the grace they signify**[^3]. \ 

      * **Sacramentals do not confer sanctifying grace in that way**. Their efficacy is **not ex opere operato**; they prepare and dispose the faithful to receive grace, but the graces they obtain depend on the Church’s prayer and the faith of the person using them[^4] [^11]. The Catechism (§1670) explains that sacramentals “prepare us to receive grace and dispose us to cooperate with it”[^10].


      ### Purpose \ 

      * Sacraments **effect the grace they signify** and are necessary for salvation (e.g., Baptism, Eucharist). They are the ordinary means by which God imparts divine life to the soul[^1] [^8]. \ 

      * Sacramentals **sanctify circumstances of life** and **draw the faithful nearer to the sacraments**. They “signify effects, particularly of a spiritual kind, which are obtained through the Church’s intercession” and help the faithful to be disposed to receive the chief effects of the sacraments[^9] [^13].


      ### Matter, Form, and Administration \ 

      * Each sacrament has a **matter and form** instituted by Christ (e.g., water for Baptism, bread and wine for the Eucharist) and requires a valid minister with proper intention[^3]. \ 

      * Sacramentals are **various rites or objects** whose matter and form are determined by the Church’s tradition and discipline. They may be blessings, prayers, or physical signs, and the Church may modify or suppress them as needed[^4].


      ### Summary \ 

      In short, sacraments are Christ‑instituted, indispensable channels of sanctifying grace that work **ex opere operato**. Sacramentals are Church‑instituted sacred signs that **prepare, dispose, and sanctify** the faithful, but they do not convey grace by their very operation; their fruits depend on prayer, faith, and the disposition of the person. Both lead the faithful deeper into the mystery of Christ, yet they occupy distinct places in the Church’s sacramental economy."
