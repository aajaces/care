    "response": "The liturgical year is the Church’s ordered calendar that makes the whole mystery of Christ present to the faithful throughout the year.  It structures the celebration of the Paschal Mystery and the other salvific events—from the Incarnation to Pentecost and the final hope of Christ’s return—so that believers can continually enter into the saving actions of God [^2] [^3].  As Pope John Paul II explained, the liturgical year “opens to the faithful the treasury of the Lord’s power and merits, making them present in all times”[^6], and the Directory on Popular Piety stresses that the liturgical year is “the temporal structure within which the Church celebrates the holy mysteries of Christ”[^4].  Its rhythm is shaped by a cycle of seasons, each highlighting a particular aspect of salvation history.


      ### Advent – the Season of Expectation \ 

      Advent begins the liturgical year and prepares the faithful for the Incarnation while also looking forward to Christ’s Second Coming[^13].  It is a time of waiting, conversion and hopeful anticipation[^15], marked by the lighting of the Advent wreath and special prayers that recall the coming of the “Lord who comes”[^10].


      ### Christmas – the Celebration of the Incarnation \ 

      The Christmas season follows Advent and commemorates the birth of Jesus, the “Word made flesh,” the central mystery of the Incarnation.  It culminates the Advent preparation and opens the liturgical year with the celebration of God’s entrance into history.


      ### Ordinary Time – the Growth of the Faithful \ 

      Between the major feasts the Church enters Ordinary Time, a period that allows the faithful to deepen their discipleship and to live out the mystery of Christ in daily life.  This time stretches from the Baptism of the Lord after Christmas until the beginning of Lent, and again from Pentecost until the next Advent, giving space for the “education of the faithful” through prayer, instruction and works of charity[^8].


      ### Lent – the Season of Penitence and Conversion \ 

      Lent is the forty‑day preparation for Easter, recalling Christ’s fast in the desert and inviting the Church to repentance, prayer, fasting and almsgiving[^21].  It is a “strong liturgical season” that calls the faithful to a “journey of spiritual renewal” and to rediscover the baptismal promise[^24].  Homilists are encouraged to draw the explicit connection between the forty days of Jesus and the forty days of the Lenten observance[^26].


      ### Easter Triduum and the Easter Season – the Fulfilment of the Paschal Mystery \ 

      The Paschal Triduum (Holy Thursday, Good Friday, Holy Saturday) is the “high point of the entire liturgical year,” centering on the Passion, Death and Resurrection of Christ[^34].  The Easter Vigil, the “mother of all holy Vigils,” marks the triumph of the Resurrection and the beginning of the Easter Season, which continues through the Octave of Easter and extends to Pentecost[^30] [^28].  This season is the “most privileged moment” of the Church’s worship, continually renewing the joy of the Resurrection every Sunday[^4].


      ### Pentecost – the Birth of the Church in the Holy Spirit \ 

      Fifty days after Easter, Pentecost celebrates the descent of the Holy Spirit, completing the cycle that began with the Incarnation and culminating in the Church’s mission to bear witness to Christ in the world.


      In sum, the Catholic liturgical year is a sacred calendar that unfolds the whole mystery of Christ—from Advent’s hopeful waiting, through the Incarnation, the disciplined journey of Lent, the victorious Paschal Triduum and Easter, to the Spirit‑filled celebration of Pentecost—providing the faithful with a continual encounter with the saving events of salvation history[^1]."
