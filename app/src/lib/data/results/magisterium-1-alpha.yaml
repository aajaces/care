      The Sacrament of Orders confers a permanent, indelible mark on the soul, configuring the ordained to act **in persona Christi Capitis** (in the person of Christ the Head) and to exercise the **potestas sacra** of teaching, sanctifying and governing the People of God[^1]. This participation is “different—not simply in degree but in essence”—from the participation given to all the faithful through Baptism and Confirmation[^1].


