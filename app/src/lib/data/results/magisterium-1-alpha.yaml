    "response": "The Sacrament of Holy Orders is the Church’s means of perpetuating the apostolic ministry entrusted by Christ to His apostles, conferring on a man the grace and authority to serve the People of God in the person of Christ — as bishop, priest, or deacon[^1].  It is one of the seven sacraments instituted by Christ and, together with Baptism, Confirmation and the Eucharist, belongs to the mystery of Christian initiation; the other two sacraments, Holy Orders and Matrimony, correspond to the specific vocations of service and love within the Body of Christ[^5].


      ### Degrees of Holy Orders \ 

      Holy Orders comprises three hierarchical grades, each with its own ministerial role: \ 


      * **Episcopate (bishops)** – the fullness of the priesthood, able to teach, sanctify and govern the whole Church and to ordain others[^1]. \ 

      * **Presbyterate (priests)** – share in the bishop’s priestly ministry, especially celebrating the Eucharist and administering most of the other sacraments[^1]. \ 

      * **Diaconate (deacons)** – serve the Church through liturgical assistance, proclamation of the Word, and charitable outreach[^1]. \ 


      The Church also historically recognized minor orders (subdeacon, acolyte, lector, etc.), but today only the three major orders are regarded as sacramental in nature[^6].


      ### Ordinary Minister and Validity \ 

      The ordinary minister of the sacrament is the **bishop**, who alone possesses the power to confer Holy Orders by virtue of his own episcopal consecration[^2] [^7].  A bishop may delegate a priest to ordain minor orders, but the ordination of deacons, priests, and bishops must be performed by a bishop, normally with the participation of at least two other bishops for episcopal consecration, preserving apostolic succession[^2].


      ### Matter and Form \ 

      The essential **matter** of each ordination is the **imposition of the bishop’s hand** on the candidate.  The **form** consists of the proper consecratory prayer that invokes the Holy Spirit and confers the specific dignity: \ 


      * **Deacon** – “Send forth upon him … the Holy Spirit …”[^4] \ 

      * **Priest** – “Bestow … the dignity of the priesthood …”[^4] \ 

      * **Bishop** – “Fulfill … the completion of Thy ministry …”[^4]


      These elements are required for validity, as the Church teaches that the laying on of hands together with the invocation of the Holy Spirit constitute the sole matter and form of the sacrament[^6].


      ### Grace, Character, and Effect \ 

      Through Holy Orders the Holy Spirit imparts an **indelible spiritual character** that configures the ordained to act **in the person of Christ the Head** (the “icon” of Christ) for the service of the whole Church[^9].  The sacrament confers **grace** enabling the minister to fulfill his duties worthy of Christ, including the power to offer the sacrifice of the Mass, to preach, to teach, and to administer the sacraments entrusted to his order[^3].  This grace is permanent; a man receives the sacrament only once in his life[^8].


      ### Purpose in the Life of the Church \ 

      Holy Orders continues the apostolic mission of **shepherding the faithful**, preaching the Gospel, and sanctifying the world through the sacraments, especially the Eucharist[^5].  By acting **in the person of Christ**, ordained ministers make Christ present to the faithful, thereby building up the Body of Christ and guiding the community toward holiness[^9].


      In sum, the Sacrament of Holy Orders is the Church’s sacred rite by which a man is permanently marked by the Holy Spirit to serve as bishop, priest, or deacon, sharing in Christ’s priestly office, exercising apostolic ministry, and participating fully in the sacramental life of the Church."
