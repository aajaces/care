    "response": "The Catholic Church teaches that the use of military force can be morally justified only under very strict conditions that safeguard human dignity, the common good, and the pursuit of peace. These conditions are rooted in the tradition of the “just war” theory, which the Magisterium has refined over the centuries and which recent popes have re‑emphasized in light of modern weapons and humanitarian concerns.


      ### The core criteria of a morally licit war \ 


      1. **Legitimate authority** – Only a duly recognized political authority may declare war.  Aquinas stresses that “the power to declare … war should be in the hands of those who hold the supreme authority”[^31]. \ 


      2. **Just cause** – The war must aim to correct a grave injustice, such as defending the innocent against aggression, protecting fundamental human rights, or restoring peace after a serious violation of dignity[^31]. \ 


      3. **Right intention** – The purpose must be the promotion of peace and the avoidance of evil, not the pursuit of profit, vengeance, or domination[^31]. \ 


      4. **Last resort** – All peaceful alternatives (diplomacy, sanctions, mediation) must have been exhausted before force is considered[^34]. \ 


      5. **Probability of success** – There must be a realistic prospect that the war will achieve its legitimate aim without endless prolongation[^32]. \ 


      6. **Proportionality** – The expected good must outweigh the inevitable harms; the use of force must not produce evils “graver than the evil to be eliminated”[^32]. \ 


      7. **Discrimination** – Combatants must be distinguished from non‑combatants; attacks on civilians are never permissible[^6] [^10]. \ 


      8. **Limitation on means** – Weapons of mass destruction or methods that cannot discriminate between combatants and civilians are morally impermissible[^34] [^9].


      ### How the Church applies these criteria today \ 


      - **Recognition of a legitimate right of defense** – The United States Conference of Catholic Bishops affirms that the Church “recognizes the legitimacy of just war teaching when defending the innocent in the face of grave evil” but stresses the need to “avoid war and promote peace”[^1]. \ 


      - **Heightened caution with modern technology** – Pope Francis notes that contemporary wars are often “indiscriminately striking the civilian population” and that the “risk … will probably always be greater than its supposed benefits”[^3]. He therefore warns that “it is very difficult nowadays to invoke the rational criteria … to speak of the possibility of a ‘just war’”[^3]. \ 


      - **A call to “never again war”** – The recent declaration *Dignitas Infinita* echoes the papal cry “jamais plus la guerre” (never again war) and declares that the logic of a “legitimate war” must be set aside in favor of peace‑building[^2]. \ 


      - **Concrete limits on weapons** – The USCCB’s policy statement condemns the use of nuclear, chemical, biological weapons and any means that cannot distinguish civilians, urging progressive nuclear disarmament and the elimination of anti‑personnel landmines[^6]. \ 


      - **Conscientious objection** – Even when a war meets the formal criteria, the Church respects the moral right of individuals to refuse participation in a war they judge unjust[^1] [^6]. \ 


      - **Humanitarian intervention** – Pope John Paul II and Pope Benedict XVI have spoken of “humanitarian intervention” as permissible only when it is precise, necessary, and authorized by the international community, always respecting proportionality and discrimination[^7]. \ 


      ### Practical assessment for a given conflict \ 


      When Catholics evaluate a specific situation, they must ask:


      1. **Who is authorizing the use of force?** Is it a legitimate sovereign or an international body with proper mandate? \ 

      2. **What is the cause?** Is it a defensive response to an armed aggression that threatens innocent lives or fundamental human rights? \ 

      3. **What is the intention?** Is the aim to restore peace and protect the vulnerable, not to expand territory or gain wealth? \ 

      4. **Have all peaceful avenues been tried?** Diplomatic negotiations, economic sanctions, and mediation must have failed or proved ineffective. \ 

      5. **Is success likely?** Is there a reasonable chance that the war will achieve its objective without endless bloodshed? \ 

      6. **Will the means be proportionate?** Will the anticipated harm be less than the evil being addressed? \ 

      7. **Will civilians be protected?** Are the weapons and tactics capable of discriminating combatants from non‑combatants? \ 

      8. **Are the weapons permissible?** Are they free of indiscriminate or mass‑destructive capabilities?


      Only if **all** these questions receive a positive answer may the use of military force be considered morally licit. Even then, the Church urges the faithful to work tirelessly for peace, to limit the duration and scope of any conflict, and to seek reconciliation as soon as possible.


      ### Conclusion \ 


