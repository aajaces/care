      The Church’s profession of faith affirms that “the souls of all who die in Christ’s grace … will be reunited with their bodies” at the day of resurrection[^1].  Pope Paul VI’s profession of faith likewise proclaims that death will be “definitively conquered” when souls are reunited with their bodies[^6].  The General Catechetical Directory reminds us that Christ “will give a new form to this lowly body of ours and remake it according to the pattern of his glorified body”[^2], and the United States Conference of Catholic Bishops stresses that the body is not to be discarded but will be raised “incorruptible” at the last trumpet[^3] [^8].


      ### The nature of the resurrected body \ 


      1. **Identity** – The resurrected body will be the very same body that the person lived in, though transformed.  The Apostles’ Creed teaches that “the same body as it is now… shall rise to life”[^17], and the Baltimore Catechism confirms that “the same bodies in which we lived on earth will come forth … and be united to our souls forever”[^16]. \ 


