    "response": "The sacraments convey divine grace **by the very fact of the sacramental action itself**, not because of any personal merit of the minister who celebrates them. This reality is expressed in the Church’s doctrine of *ex opere operato*: the efficacy of the sacrament rests on Christ’s saving work and the Church’s intention, while the holiness of the minister is irrelevant to the grace conferred[^1] [^5]. \ 


      ### The theological foundation of *ex opere operato* \ 


      The Catechism explains that the sacraments “act ex opera operato…by virtue of the saving work of Christ, accomplished once for all” and that “the sacrament is not wrought by the righteousness of either the celebrant or the recipient, but by the power of God”[^1]. The Catholic Encyclopedia adds that the sacraments “have their efficacy by Divine institution and through the merits of Christ…unworthy ministers…cannot impede the efficacy of signs ordained by Christ”[^5]. Pope Pius XI likewise affirms that “the Sacraments derive their efficacy from the Blood of Christ, independently of the sanctity of the instrument”[^9]. \ 


      ### The minister’s intention, not his personal worthiness \ 


      While the minister’s moral state does not affect validity, the Church requires that the minister act with the proper **intention**—the intention “to do at least what the Church does”[^2] [^8]. This intention unites matter and form, making the rite a true sacramental sign through which Christ’s grace is conveyed[^2]. The International Theological Commission stresses that this intention “expresses the indispensable minimum of voluntary personal participation” while preserving the *ex opere operato* character[^3]. \ 


      ### The role of the recipient’s disposition \ 


      Although the minister’s worthiness is irrelevant, the **fruit** of the sacrament does depend on the recipient’s disposition. The Catechism notes that “the fruits of the sacraments also depend on the disposition of the one who receives them”[^1], and the Compendium of the Catechism repeats that “the fruits…depend on the dispositions of the one who receives them”[^6]. Thus grace is always offered, but its effectiveness grows when the recipient is open and receptive. \ 


      ### Why the doctrine matters \ 


      Understanding that sacraments work *ex opere operato* protects the faithful from the error that a priest’s sin could nullify the grace received. It also safeguards the sacraments from “magic or sacramental automatism,” preserving their dialogical character: the sacrament is a divine sign that requires human participation without being reduced to human merit[^3] [^7]. \ 


      ### Pastoral implications \ 


      - **Confidence in the sacraments:** Believers can receive the sacraments with trust, knowing that Christ’s grace is guaranteed regardless of the minister’s personal state. \ 

      - **Responsibility of ministers:** While personal holiness is not a condition for validity, ministers are still called to strive for sanctity, because their witness supports the faithful’s proper disposition. \ 

      - **Active reception:** The faithful are urged to prepare themselves—through prayer, repentance, and openness—so that the grace offered can bear fruit. \ 


      In sum, the sacraments confer grace **independently of the minister’s worthiness** because their efficacy belongs wholly to Christ, who acts through the signs instituted by the Church. The minister’s proper intention and the Church’s faithful administration guarantee the sacrament’s validity, while the recipient’s disposition determines the depth of the grace received."
