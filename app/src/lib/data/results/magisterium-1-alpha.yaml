    "response": "The Christian faith teaches that death does not annihilate the person. When the body dies, the immortal soul continues to exist, retains consciousness and will, and immediately faces a particular judgment that determines its eternal destiny[^10]. \ 


      ### The Particular Judgment and the Intermediate State \ 

      At the moment of death each soul is judged in light of its relationship to Christ. The judgment can result in: \ 


      * **Immediate entrance into heaven** for those who are already perfectly purified; \ 

      * **Entrance into purgatory**, a state of purification for the elect who die still bearing the temporal effects of sin; the Church calls this “a final purification of the elect, entirely different from the punishment of the damned”[^6] [^36]; \ 

      * **Immediate and everlasting damnation** for those who die in mortal sin, definitively separating themselves from God[^22]. \ 


      The soul’s existence after this particular judgment is often described as the “intermediate state,” a condition in which the human self subsists apart from the body, awaiting the final resurrection[^3]. \ 


      ### Purgatory \ 

      Purgatory is understood as a temporary, charitable fire that cleanses the soul of remaining attachment to sin so that it may be worthy of the beatific vision. The Church has long taught this doctrine, rooted in Scripture (e.g., 2 Maccabees 12:46) and the tradition of the Fathers, and affirmed at the Councils of Florence and Trent[^35] [^32].  The faithful can assist those in purgatory through prayers, the Mass, almsgiving, indulgences, and other works of piety[^31] [^39] [^40]. \ 


      ### Heaven \ 

      Those who are fully purified enter the **communion of saints** and enjoy the “state of supreme and definitive happiness.” Heaven is not merely a place but the personal, intimate union with the Triune God, the “blessed community of all who are perfectly incorporated into Christ”[^17] [^12].  The soul experiences the “full and perfect possession of the fruits of redemption” and sees God “face to face”[^12]. \ 


      ### Hell \ 

      For souls that definitively reject God’s mercy, the Church teaches an eternal separation from Him, which is the essence of hell. It is not a punishment imposed by God but the self‑chosen consequence of mortal sin: “to die in mortal sin without repenting…means remaining separated from him forever by our own free choice”[^22] [^21]. \ 


      ### The Resurrection of the Body \ 

      Christian doctrine holds that at the end of time, in the **General Judgment**, the bodies of all the dead will be raised, transformed, and reunited with their souls. Thus the final destiny of the person is the whole person—body and soul—fully glorified in Christ[^7] [^12]. \ 


      ### Summary \ 

      In summary, Catholic teaching states that after death the soul immediately encounters a particular judgment, entering either heaven, purgatory, or hell. The soul remains conscious in an intermediate state until the final resurrection, when body and soul are reunited and the eternal destiny is consummated. The faithful are called to pray for the dead, especially those in purgatory, participating in the communion of saints and sharing in the hope of the resurrection."
