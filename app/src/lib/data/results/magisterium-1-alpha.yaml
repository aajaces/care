      Through her maternal care, Mary draws the Church into deeper communion with the Trinity.  She is invoked in the liturgy, icons, and popular devotions as a “model of perfect discipleship” and as the “first to be divinized by grace”[^2].  Her presence in the “lex orandi” shapes the Church’s prayer life, making her a living conduit of grace for every believer[^3]. \ 


      ### Conclusion \ 

      In the life of believers, Mary fulfills a **tri‑fold role**: she is the Mother of God who, by virtue of that motherhood, becomes the Mother of the Church; she is the supreme model of faith, obedience and holiness; and she is the loving intercessor who continually brings our petitions before the Father, pointing us to the hope of resurrection.  By looking to Mary and imitating her “yes,” the faithful are invited to cooperate with God’s grace, grow in sanctity, and trust in the promise of eternal life."
