      ### Source of Hope, Consolation and Eschatological Promise \ 

      Mary’s Assumption and Dormition are presented as foretaste of the resurrection promised to all.  Pope John Paul II taught that her bodily assumption “becomes a sign of sure hope and consolation” for the faithful[^14].  Her immaculate life and heavenly glory point to the ultimate destiny of the redeemed, encouraging believers to live with an “eschatological fullness”[^5]. \ 


