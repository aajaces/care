    "response": "Human dignity in Catholic theology is rooted in the very act of creation and is continuously affirmed by the Church’s magisterial teaching. \ 


      The **first foundation** is the biblical declaration that God created every person “in the image and likeness of God” (Gen 1:26‑27).  The Catechism echoes this truth, stating that “everyone is made in the image and likeness of God” and that this knowledge gives rise to the “unity and true dignity of all men”[^2].  Because each human being reflects the divine image, every person possesses an inherent worth that is not dependent on any external condition. \ 


      Building on that premise, the Catechism teaches that all men share the **same nature and origin** and are therefore called to the same divine beatitude, which guarantees “an equal dignity” for every person[^3].  This dignity is further expressed in the Church’s affirmation that “every human life, from the moment of conception until death, is sacred because the human person has been willed for its own sake in the image and likeness of the living and holy God”[^1]. \ 


      The **Second foundation** is the theological understanding of the human person as a **relational being**.  Vatican II’s *Gaudium et Spes* emphasizes that man is created as a social creature, “male and female he created them,” and that companionship is the primary form of interpersonal communion[^14].  Because persons are called to love one another as an expression of the divine image, the Church teaches that respect for each other’s dignity is inseparable from love of neighbor[^17]. \ 


      The Council also links dignity to **fundamental rights**.  It declares that the “exalted dignity proper to the human person” entails universal and inviolable rights, such as the right to life, education, work, privacy, and the free choice of state of life[^12].  These rights flow directly from the fact that each person is created in God’s image and therefore must be treated as an end in itself, not merely as a means. \ 


      The **Third foundation** is the **sacramental and redemptive dimension** of human dignity.  Through Christ’s incarnation, death, and resurrection, the image of God in humanity is restored and perfected.  The Catechism explains that “God who created man out of love also calls him to love… the mutual love of man and woman becomes an image of the absolute and unfailing love with which God loves man”[^5].  This love is the source of the person’s ultimate fulfillment and points to the destiny of every human being to share in God’s own life. \ 


      Finally, the Church warns that any violation of this dignity—whether through abortion, euthanasia, slavery, exploitation, or any form of dehumanization—“poison[s] human society” and constitute a “supreme dishonor to the Creator”[^11].  Such acts are contrary to the divine law that upholds the sanctity of the human person. \ 


      In sum, Catholic theology locates the basis of human dignity in three interrelated truths: \ 


      1. **Creation in the image and likeness of God**, which confers an immutable worth. \ 

      2. **Relational nature and the call to love**, which makes respect for each person a concrete expression of Christian charity. \ 

      3. **Redemptive participation in Christ**, which restores and perfects the divine image, directing every person toward the ultimate destiny of communion with God. \ 


      These principles are articulated in the Catechism and reinforced by the teachings of Vatican II, forming a coherent theological foundation for the Church’s unwavering affirmation of human dignity."
