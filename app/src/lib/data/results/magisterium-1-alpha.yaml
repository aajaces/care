      The prayer is an “epitome of the whole Gospel”[^3].  The first three petitions focus on the glory of the Father—sanctifying His name, bringing the Kingdom, and accomplishing His will—while the last four express our concrete needs: daily nourishment, forgiveness, and deliverance from evil[^8].  This structure follows the hierarchy of petitions described in the Catechism: we pray first for the Kingdom, then for what is necessary to welcome it, and finally for the personal graces that sustain us[^5].


      ### 3.  Each petition reveals a deep theological truth \ 


      * **“Hallowed be Thy name”** – a prayer of praise that asks that God’s holiness be recognized in the world and lived out in us, echoing the biblical call to make God’s name holy in every nation[^11] [^16]. \ 

      * **“Thy Kingdom come”** – a longing for the final consummation of God’s reign and, at the same time, a desire that the Kingdom be already at work in the Church and in our lives[^14] [^23]. \ 

      * **“Thy will be done”** – a surrender to the divine plan, aligning our will with the will of Christ, the very purpose of salvation[^15]. \ 

      * **“Give us this day our daily bread”** – a request for the material and spiritual nourishment that sustains life, including the Eucharistic Bread which is the “heavenly” bread of eternal life[^9]. \ 

      * **“Forgive us our trespasses… as we forgive”** – a petition for divine mercy that also obliges us to extend that mercy, a grace of the Holy Spirit that builds fraternal love[^4]. \ 

