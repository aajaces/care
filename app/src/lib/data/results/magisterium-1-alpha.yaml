    "response": "The Church Christ founded can be recognized by the very signs and structures that He left as the sureest guarantee of its authenticity.  These signs are not abstract ideas but concrete realities that the faithful can see, experience, and live out.


      ### 1. Apostolic Succession – the continuity of the mission given to the Apostles \ 

