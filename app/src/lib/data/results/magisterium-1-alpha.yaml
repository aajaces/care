    "response": "The bread and wine are not merely symbolic elements in the Mass; at the moment of consecration they become the true Body and Blood of our Lord Jesus Christ.  Through the words of institution spoken by the priest, “This is my Body… this is the chalice of my Blood,” the Holy Spirit acts so that the whole **substance** of the bread is changed into the substance of Christ’s Body and the whole **substance** of the wine into the substance of His Blood.  The outward **accidents**—the taste, smell, color, and texture that our senses perceive—remain unchanged.  This miraculous change is called **transubstantiation**, and it makes Christ present in a real, substantial way under the appearances of bread and wine[^1] [^2]. \ 


