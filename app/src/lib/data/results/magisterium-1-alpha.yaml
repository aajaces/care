      \  * *Institution Narrative and Consecration* – the words and actions of Christ at the Last Supper are recited and performed, effecting the sacramental change[^8]; \ 

      \  * *Anamnesis* – the Church memorializes Christ’s Passion, Resurrection and Ascension[^8]; \ 

      \  * *Offering* – the faithful present the now‑consecrated Victim to the Father and also offer themselves[^8]; \ 

