    "response": "The Assumption of the Blessed Virgin Mary is the Catholic dogma that, after the end of her earthly life, Mary was taken up body and soul into heavenly glory.  It teaches that she was preserved from the corruption of the grave and, like her Son, entered the fullness of the resurrection before the end of time [^7].  The Church presents this mystery as a divinely revealed truth, a singular participation in Christ’s own Resurrection and an anticipation of the resurrection promised to all the faithful[^9].


      ### Definition and Dogmatic Declaration \ 

      Pope Pius XII defined the Assumption as a dogma in the apostolic constitution *Munificentissimus Deus* (1950), proclaiming that the “Immaculate Mother of God, the ever‑Virgin Mary, having completed the course of her earthly life, was assumed body and soul into heavenly glory”[^7].  The Catechism of the Catholic Church repeats this definition, stating that Mary “was taken up body and soul into heavenly glory, and exalted by the Lord as Queen over all things”[^9].  The declaration was based on the “universal agreement of the Church’s ordinary Magisterium” and the longstanding belief of the faithful, which the Church recognized as a truth revealed by God[^1].  Butler notes that, before the 1950 definition, the belief in Mary’s bodily assumption was already widely held and considered “impious and blasphemous” to deny[^3].


