      ### 4. The Ongoing Effect of the Mystery \ 


      Because the Paschal Mystery transcends time, it continuously draws the whole created order toward life.  As the Catechism notes, the event “abides and draws everything toward life”[^1].  Through the sacraments we receive the grace that makes us participants in Christ’s victory, enabling us to live as “true adorers” who proclaim “the death of the Lord until He comes”[^6].


      ### 5. Summary \ 


      The Paschal Mystery is the singular, salvific event of Christ’s Passion, Death, Resurrection, and Ascension.  It is the source and summit of Christian faith, the heart of the Church’s liturgy, and the reality made present in the sacraments, especially Baptism and the Eucharist.  By entering into this mystery, believers share in Christ’s victory over sin and death and are called to live a renewed, resurrected life in communion with Him."
