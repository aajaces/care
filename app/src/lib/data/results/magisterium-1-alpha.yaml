    "response": "Transubstantiation is the Catholic doctrine that, at the moment of consecration in the Mass, the entire **substance** of the bread and the wine is changed by the power of the Holy Spirit into the **substance** of the Body and Blood of Jesus Christ, while the **accidents**—the appearances, taste, smell, and other sensory qualities—remain unchanged. In this way the Eucharistic species continue to look, taste, and feel like ordinary bread and wine, yet they truly become the real, substantial presence of the risen Lord[^2].


      The Church explains this mystery using the philosophical terms “substance” and “accident” to convey that what our senses perceive is not the ultimate reality present under the species. The substance, the deepest reality, is wholly transformed into Christ’s Body and Blood, whereas the accidents persist only because of a divine miracle that sustains them[^2]. This change is called **transubstantiation**, a term that dates back to the medieval scholastic tradition and was formally defined by the Council of Trent as the change of the whole substance of the bread into the substance of Christ’s Body and of the wine into the substance of His Blood[^4].


      The magisterial teaching repeatedly affirms that this presence is “real” in the fullest sense: Christ is wholly present—body, blood, soul, and divinity—under each species. Pope Paul VI emphasized that after consecration the bread and wine cease to exist in reality, leaving only the Body and Blood of Christ truly present beneath the appearances[^7]. Pope John Paul II likewise described the Eucharist as a “substantial presence” that surpasses human understanding and must be received in faith[^3]. The Catechism of the Catholic Church and the encyclical *Mysterium Fidei* also teach that this conversion of substance is a unique miracle that makes Christ present “corporeally, although not in the manner of ordinary bodies”[^10].


      Thus, transubstantiation is not a symbolic or metaphorical interpretation of the Eucharist but a definitive doctrinal statement about the ontological change that occurs at the consecration, guaranteeing that the faithful receive the true Body and Blood of Christ as spiritual food and participation in the one sacrifice of the Cross[^5]."
