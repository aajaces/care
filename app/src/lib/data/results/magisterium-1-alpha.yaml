    "response": "The Catholic principle of **subsidiarity** teaches that social life is organized in a series of ordered communities—family, parish, professional associations, local governments, and the State—each of which has its own proper sphere of responsibility. Larger, higher‑order institutions should intervene only when the smaller, more immediate communities lack the capacity to protect human dignity, meet basic needs, or promote the common good; otherwise they must respect and support the initiative of those lower levels[^1]. \ 


      ### Definition and Core Meaning \ 

      Subsidiarity is rooted in the Church’s understanding that every person is a “protagonist for his own growth and wellbeing.”  It calls for the **empowerment of persons, families, and intermediate groups** to exercise influence and make decisions as close as possible to their lived reality[^3].  The principle therefore safeguards freedom by allowing individuals and local associations to act first, reserving state or supra‑local action for genuine deficiencies[^5]. \ 


      ### The Role of Higher‑Order Institutions \ 

      When a community cannot fulfill a primary objective—such as providing health care during a pandemic—the State or a higher authority must step in with the necessary resources, but always in a way that **supports rather than overwhelms** the local initiative[^2].  This “subsidium” is a service that respects the autonomy of the lower level while offering assistance only when needed[^6]. \ 


      ### Connection with the Common Good and Solidarity \ 

      Subsidiarity is intimately linked to the **common good**: by allowing the many small parts of society to contribute their unique gifts, the whole becomes more effective in achieving shared flourishing[^7].  It also works hand‑in‑hand with **solidarity**, which distributes responsibilities horizontally, ensuring that power does not concentrate solely in the hands of the State or large corporations[^3]. \ 


      ### Proper Level, Not “Lowest” Level \ 

      The principle does not demand that every decision be taken at the literal “lowest” level; rather, it calls for action at the **proper level** appropriate to the task.  This avoids both the absorption of smaller communities by larger ones and the unrealistic expectation that every problem be solved locally[^4]. \ 


      ### Practical Implications \ 

      - **Governance:** Policies should empower local decision‑making and involve those directly affected in the planning process[^2]. \ 

      - **Economics:** Investment and financial regulation ought to retain a “human scale,” delegating authority to community‑level actors whenever possible[^9]. \ 

      - **Public Authority:** Even at the global level, subsidiarity guides the relationship between international bodies and national or regional institutions, ensuring democratic legitimacy and effective action[^8]. \ 


      In sum, Catholic social teaching presents subsidiarity as a **norm of social organization** that protects human dignity, fosters participation, and balances the responsibilities of individuals, communities, and the State, all directed toward the flourishing of the whole person and the common good."
