    "response": "The Church orders its worship and commemoration around a rhythm that moves from the daily prayer of the faithful, through the weekly celebration of the Lord’s Day, up to the full annual liturgical year.  This structure makes the mysteries of Christ present throughout time, allowing believers to enter repeatedly into the Incarnation, Passion, Resurrection and the hope of the Second Coming[^6] [^9].


      ### The Liturgical Day \ 

      Each calendar day is sanctified by the Eucharist and the Divine Office, running from midnight to midnight.  For Sundays and solemnities the celebration actually begins on the evening of the preceding day, echoing the Jewish reckoning of a day from sunset to sunset[^5].


      ### The Weekly Cycle \ 

      The Lord’s Day is the “primordial feast” that roots the Christian life in the resurrection of Christ.  Its weekly recurrence is the oldest rhythm of the Church and is complemented by the annual cycle, which gives the faithful a “festive atmosphere” to recall the great events of salvation[^10].  This weekly rhythm, together with daily prayers such as morning and evening prayer, forms the first layer of the Church’s prayer life[^2].


      ### The Yearly Cycle: Seasons and Propers \ 

      The liturgical year is divided into distinct seasons—Advent, Christmas, Lent, Easter and Ordinary Time—each highlighting a facet of the Paschal Mystery.  The “Proprium de tempore” contains the proper prayers and readings for these seasons, beginning with Advent and ending with the last Sunday after Pentecost[^3] [^14].  Parallel to this is the “Proprium Sanctorum,” which supplies the offices for saints’ days throughout the year[^3] [^17].  Together they overlay the calendar so that almost every day bears a liturgical character, creating a “sacred time” in which the mystery of Christ is continually re‑presented[^4].


      ### Hierarchy and Precedence of Celebrations \ 

      The Church ranks liturgical days in a clear order of precedence.  At the top are the feasts of the Lord, followed by Sundays of Christmas and Ordinary Time, then feasts of the Blessed Virgin Mary and the saints, and finally proper feasts of dioceses, religious orders or other particular churches[^1].  This hierarchy ensures that the most central mysteries receive the greatest liturgical focus while still allowing local commemorations to be celebrated.


      ### The Role of the Liturgical Books \ 

      The Roman Missal and the Liturgy of the Hours organize this structure.  The Missal’s “Proprium de tempore” provides the variable parts for each season, while the “Proprium Sanctorum” supplies the variable parts for saints’ feasts.  The General Instruction of the Roman Missal directs priests to follow the calendar of the particular church for Sundays, solemnities and obligatory memorials, and to use the appropriate proper when optional memorials arise[^15] [^16].  This system guarantees that the faithful encounter the Word of God and the sacraments in harmony with the liturgical calendar[^18].


      ### Theological Purpose of the Cycle \ 

      By moving through the Incarnation, Nativity, Ascension, Pentecost and the waiting for the Lord’s return, the liturgical year “opens to the faithful the treasury of the Lord’s power and merits,” making the salvific events present to every generation[^8].  The rhythm of daily, weekly and yearly prayer is therefore not merely a schedule but a “sacramentality of the liturgical cycle” that brings the mystery of salvation into the lived experience of the Church[^11].  Popular devotions must always be harmonized with this primary structure, which remains the “touchstone” for the whole of Christian worship[^7].


      In sum, the Church’s annual cycle of worship is built on a three‑fold rhythm—daily, weekly, yearly—organized through the proper of time and the proper of saints, ordered by a hierarchy of celebrations, and embodied in the liturgical books that guide the faithful to continually encounter the mystery of Christ throughout the year."
