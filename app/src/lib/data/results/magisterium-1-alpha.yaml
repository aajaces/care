      * **Ecclesial Symbol** – As the Mother of the Church, Mary’s Assumption anticipates the “new heaven and new earth” where the “lowest and the highest creatures” are united with God, a vision already present in St. Bernard’s theology[^1]. \ 

      * **Queenhood and Mediation** – The dogma also affirms Mary’s exaltation as Queen of the Universe, through which she “contributes in a special way to the union of the pilgrim Church on earth with the eschatological reality of the Communion of Saints”[^6].


