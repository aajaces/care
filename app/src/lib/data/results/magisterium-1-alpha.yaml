    "response": "The ordained ministries—bishops, priests, and deacons—are set apart by the Sacrament of Holy Orders, which gives them a unique participation in the priesthood of Christ. The lay faithful, while sharing in the common priesthood conferred by Baptism and Confirmation, do not receive this sacramental character and therefore exercise a different, though complementary, role in the Church’s mission.


