    "response": "The Rosary is a Catholic form of prayer that combines vocal prayer with meditation on the central events of salvation history.  It is built around a repeated pattern of the Our Father, ten Hail Marys (a “decade”), and the Gloria Patri, each decade being offered in contemplation of a specific mystery of Christ’s life and of his Mother, Mary[^4] [^6].  The prayer is usually counted on a string of beads, which helps the faithful keep the rhythm of the prayers and the meditations[^8].


      ### How the Rosary is prayed

      1. **Make the sign of the Cross and recite the Apostles’ Creed.** \ 

      2. **On the first large bead** say the Our Father. \ 

      3. **On the three small beads** say three Hail Marys, followed by a Glory be. \ 

      4. **For each of the five decades**: announce the mystery, pray an Our Father, then ten Hail Marys while meditating on that mystery, and finish the decade with a Glory be[^8]. \ 

      5. **Conclude** with the Hail Holy Queen and the final prayer of the Rosary.


      ### The Mysteries of the Rosary \ 


      The mysteries are grouped into four sets.  The first three sets (Joyful, Sorrowful, Glorious) have been part of the Rosary since its early formulation; Pope John Paul II added the “Mysteries of Light” (Luminous Mysteries) in 2002, bringing the total to twenty‑five mysteries[^5] [^19].


      #### 1. Joyful Mysteries \ 

      - The Annunciation (the Angel’s greeting to Mary) \ 

      - The Visitation (Mary’s visit to St Elizabeth) \ 

      - The Nativity (the birth of Jesus) \ 

      - The Presentation of the Child in the Temple \ 

      - The Finding of the Child in the Temple[^20]


      #### 2. Sorrowful Mysteries \ 

      - The Agony in the Garden (Jesus praying in Gethsemane) \ 

      - The Scourging at the Pillar \ 

      - The Crowning with Thorns \ 

      - The Carrying of the Cross \ 

      - The Crucifixion and Death of the Lord[^15]


      #### 3. Glorious Mysteries \ 

      - The Resurrection of Jesus \ 

      - The Ascension of Jesus into Heaven \ 

      - The Coming of the Holy Spirit (Pentecost) \ 

      - The Assumption of Mary into Heaven \ 

      - The Coronation of Mary as Queen of Heaven[^15] [^18]


      #### 4. Mysteries of Light (Luminous Mysteries) – added by Pope John Paul II \ 

      - The Baptism of Jesus in the Jordan \ 

      - The Wedding at Cana (first miracle) \ 

      - The Proclamation of the Kingdom of God (the public ministry) \ 

      - The Transfiguration of Jesus \ 

      - The Institution of the Eucharist at the Last Supper[^19] [^5]


      Together these mysteries form a “compendium of the Gospel,” allowing the faithful to contemplate the whole life of Christ—from Incarnation to Resurrection and the mission of the Church—through the intercession of Mary[^6] [^45].  By repeating the prayers and meditating on the mysteries, the Rosary draws the mind and heart toward Christ, deepening faith, fostering love, and opening the soul to the grace of the Holy Spirit[^7]."
