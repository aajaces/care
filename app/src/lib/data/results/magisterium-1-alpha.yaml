    "response": "The Church asks every baptized person to live a “religious life” by fulfilling a few essential duties that make the Christian’s relationship with God concrete in daily practice.  These duties are called the **minimum obligations** or **precepts** of the faithful.  They are rooted in Scripture, the Catechism and the Code of Canon Law and are binding for all who have received Baptism.


      ### 1.  Participation in the Eucharistic celebration \ 

      The most basic duty is to **join the community in the celebration of the Holy Mass on Sundays and on holy days of obligation**.  The first precept of the Church expressly requires this attendance[^2], and the Code of Canon Law confirms that the faithful are “obliged to participate in the Mass” on those days[^12].  Moreover, they must refrain from any work or activity that would hinder the worship proper to the Lord’s day[^12].


      ### 2.  Reception of Holy Communion at least once a year \ 

      Being present at Mass is not enough; the faithful are also **obliged to receive the Eucharist at least once a year**, preferably during the Easter season, and to be in a state of grace when they do so[^1].  Canon 920 makes this an explicit precept: after baptism “each of the faithful is obliged to receive holy communion at least once a year”[^15].  The Catechism adds that this yearly communion should be “prepared by the sacrament of Reconciliation”[^1].


      ### 3.  Observance of the day of the Lord \ 

      Sunday and holy days are “days of the Lord” that the faithful must keep holy.  The Church teaches that on these days they must **abstain from work or affairs that impede worship, the joy proper to the Lord’s day, or the suitable relaxation of mind and body**[^12].  This discipline protects the day for prayer, family, and rest.


      ### 4.  Regular prayer and spiritual life (minimum invitation) \ 

      While daily prayer, the Liturgy of the Hours and other devotions are strongly encouraged, the Church **invites the faithful to regular prayer** as part of their Christian life[^4].  This invitation, though not a juridical precept, marks the minimal expectation that a baptized person cultivates a habit of personal and communal prayer.


      ### 5.  Moral living and the Ten Commandments \ 

      Living a religious life also implies **observing the moral law**, especially the Ten Commandments, which the Catechism presents as the foundation of Christian practice[^3].  Failure to respect these basic moral duties constitutes grave sin.


      ### Summary of the minimum obligations \ 

      1. **Attend Mass on every Sunday and holy day of obligation** (CCC 2042; Can. 1247). \ 

      2. **Receive Holy Communion at least once a year in the Easter season**, being in a state of grace (CCC 1389; Can. 920). \ 

      3. **Keep the Lord’s day holy** by avoiding work or activities that hinder worship (Can. 1247). \ 

      4. **Maintain a habit of regular prayer** as the Church’s invitation to a living faith (CCC 2720). \ 

      5. **Live according to the moral law**, especially the Ten Commandments (CCC 2181).


      These obligations constitute the “minimum” that every Catholic is called to fulfill in order to live authentically as a member of the Church’s communion of believers.  By observing them, the faithful enter fully into the life of the Church, receive its graces, and become witnesses to the Gospel in the world."
