    "response": "The virtues that place the human person in direct communion with God are the **theological virtues**—faith, hope, and charity.  They differ from the cardinal (moral) virtues because their *formal object* is God Himself; they are infused by divine grace and enable us to know, trust, and love the Divine as our ultimate end[^1]. \ 


      ### Faith – the virtue that opens the intellect to God \ 

      Faith is the supernatural light by which the intellect assents to the truths of Revelation, not on the basis of natural evidence but on the infallible authority of God[^1].  By this virtue we come to know God and His saving plan, and the Holy Spirit makes that knowledge a lived reality in the believer[^3]. \ 


      ### Hope – the virtue that directs the will toward eternal life \ 

      Hope perfects the will, giving it a confident trust in God’s assistance for the attainment of everlasting life[^1].  It looks forward to the fulfillment of God’s promises, sustaining us amid trials and urging us toward the heavenly destiny promised by Christ[^3]. \ 


      ### Charity – the virtue that unites the heart with God \ 

      Charity is the love of God for His own sake and of neighbor for God’s sake; it effects a spiritual union with the Divine Good[^1].  Through charity we are drawn into the very friendship with God that the Church calls “the perfect love” and which is the greatest of the theological virtues[^4]. \ 


      These three virtues are **infused by God** at Baptism and are the foundation of the Christian moral life, giving life to the cardinal virtues and enabling us to merit eternal life[^2].  Pope Francis reminds us that without them “we would not have eyes that see even in the dark, a heart that loves even when it is not loved, and a hope that dares against all hope”[^5]. \ 


      ### Why the theological virtues are the only ones that *directly* relate us to God \ 


      - Their **object** is God Himself, whereas the cardinal virtues are directed toward created goods and rational good[^4]. \ 

      - They are **infused** rather than acquired, meaning they come from divine grace and not merely from human effort[^1]. \ 

      - They **animate** and give life to all other moral virtues, making the whole moral life oriented toward the divine end[^6]. \ 


      The Church also speaks of the **virtue of religion**, a moral virtue that disposes us to render worship to God, but it is **derived** from charity and thus ultimately rooted in the theological virtue of charity[^4] [^10].  Hence, the direct relationship with God is found in faith, hope, and charity. \ 


      ---


      **In summary**, the virtues that directly relate us to God are the theological virtues: \ 


      1. **Faith** – knowledge of God through divine revelation. \ 

      2. **Hope** – confident trust in God’s promises of eternal life. \ 

      3. **Charity** – love of God and neighbor that unites us with the Divine. \ 


      These virtues, infused by grace, give the Christian person a living relationship with the Triune God and form the basis upon which all other virtues find their true purpose."
