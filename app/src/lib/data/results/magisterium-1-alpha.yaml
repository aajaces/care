    "response": "Natural law, in Catholic teaching, is the moral order written in the human heart by God, whereby reason participates in the eternal law that governs the whole created universe. It is the rational creature’s share in divine providence, the expression of our dignity as image‑bearers of the Creator, and the foundation of all true human rights and duties.


      ### Definition and Ontological Basis \ 

      - The **Catechism of the Catholic Church** describes natural law as “a participation in God’s wisdom and goodness by man formed in the image of his Creator” and as the “basis of his fundamental rights and duties”[^1]. \ 

      - The **International Theological Commission** explains that natural law is “a participation in the eternal law… mediated… by the light of human reason which interprets them”[^6]. \ 


      ### Participation in the Eternal Law \ 

      - Saint Thomas Aquinas identifies natural law as “the rational creature’s participation of the eternal law” (ST I‑II, q. 91, a. 2) – the same truth expressed in the **Veritatis Splendor** commentary: “the natural law enters here as the human expression of God’s eternal law”[^5]. \ 

      - The **Dicastery for the Doctrine of the Faith** notes that the “highest norm of human life is the divine law itself… God has enabled man to participate in this law”[^3]. \ 


      ### Reason, Conscience, and the Human Person \ 

      - Natural law is accessed by **reason**: it is “nothing else than our reason, commanding us to do right and forbidding sin” (Pope Leo XIII, *Libertas*, §8)[^4]. \ 

      - It is also the “light of the human intellect conferred by God at creation” that allows us to discern good from evil (St. Thomas, *Summa* II‑II, q. 65, a. 1)[^26]. \ 


      ### Moral Normativity and the Common Good \ 

      - The natural law gives the **first precept**: “good is to be done and pursued, and evil is to be avoided” (St. Thomas, *Summa* I‑II, q. 95, a. 2)[^2]. \ 

      - It directs human acts toward their **proper end** (the fulfillment of human nature and ultimate happiness), which is the common good rooted in God’s providential plan[^6] [^9]. \ 


      ### Relation to Positive (Human) Law and Revelation \ 

      - All human (positive) law must be a **derivative** of natural law, which itself derives from the eternal law; the Church’s magisterium safeguards this hierarchy (ITC, *In Search of a Universal Ethic* §3.1)[^10]. \ 

      - While natural law is accessible to all people of reason, the **revelation of divine law** perfects and completes it, giving the Church the role of authentic interpreter[^10]. \ 


      ### Practical Implications \ 

      - Because natural law is inscribed in every person, it undergirds the Church’s teachings on **human dignity, marriage, the family, social justice, and the moral evaluation of laws** (see Leo XIII’s *Libertas* and the encyclicals *Centesimus Annus*, *Humanae Vitae*, *Veritatis Splendor*)[^4] [^5]. \ 


      In sum, Catholic natural law is the rational, universal moral norm that flows from God’s eternal law, is written on the human heart, discernible by reason, and the foundation for all authentic moral and legal order."
