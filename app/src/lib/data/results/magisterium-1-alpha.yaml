      The Church celebrates the Assumption on 15 August as a solemnity, one of the principal Marian feasts.  Pope Benedict XVI described the feast as “one of the most important feasts of the Liturgical Year” and emphasized that Mary, “like Christ her Son, overcame death and is already triumphant in heavenly glory, in the totality of her being, ‘in body and soul’”[^4].  Pope John Paul II’s 1997 General Audience reminded the faithful that the Council Fathers wished to stress that Mary “was taken up…with her body,” a privilege that anticipates the future resurrection of all Christians[^2].


