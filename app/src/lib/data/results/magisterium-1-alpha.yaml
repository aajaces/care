    "response": "At the final consummation of history every human person will experience a profound transformation of the body.  Death first separates soul from flesh, but the Church teaches that this division is only temporary; at the last day the same body will be raised, glorified, and reunited with the soul to stand before Christ’s judgment.


      ### Death and the temporary separation of body and soul \ 

      When a person dies the soul departs from the corruptible flesh, which “becomes corrupt” while the soul, which is immortal, “goes to meet the judgment of God and awaits its reunion with the body”[^7].  The Catechism explains that by death “the soul is separated from the body, but in the resurrection God will give incorruptible life to our body, transformed by reunion with our soul”[^11].  This separation, however, does not destroy the personal identity of the human “I,” which remains present in the soul and guarantees continuity between the earthly person and the one who will rise again[^4].


