    "response": "Sacred signs that Christ Himself established are the **sacraments**, whereas the sacred signs the Church introduces are liturgical or devotional symbols that point to the sacraments but do not themselves confer the grace they signify.


      ### Sacred signs instituted by Christ \ 

      The Church teaches that the seven sacraments are “signs that Christ instituted, which signify the gift of grace and produce it”[^4].  In each sacrament Christ is the true minister: “they are efficacious because in them Christ himself is at work: it is he who baptizes, he who acts in his sacraments in order to communicate the grace that each sacrament signifies”[^1].  This divine origin gives the sacraments a **instrumental causal** character – they are “instrumental causes of the grace which they give”[^7] – and they operate **ex opere operato**, i.e., by the very fact of the sacramental action, independent of the personal holiness of the minister or the recipient[^6].  Their efficacy is rooted in the **res et sacramentum** (the sign and the reality it conveys), such as the character of baptism that imparts new life in Christ[^6].


      ### Sacred signs instituted by the Church \ 

      The Church also employs many sacred signs – the crucifix, holy water, liturgical gestures, the calendar of feasts, and devotional practices.  These are **not sacraments**; they are “practical signs” that the Church uses to teach, to remind the faithful of the mysteries, and to lead them toward the sacraments[^7].  While they are worthy of reverence and can nurture faith, they do **not** by themselves convey the grace that the sacraments confer.  Their power rests on the **authority of the Church** as the “primordial sacrament” that makes visible the mystery of Christ, but they remain signs **pointing to** the divine action rather than being the divine action themselves[^4].


      ### Key differences \ 


      | Aspect | Signs instituted by Christ (sacraments) | Signs instituted by the Church (non‑sacramental) |

      |--------|------------------------------------------|---------------------------------------------------|

      | **Source of authority** | Directly instituted by Christ; immutable | Instituted by the Church’s pastoral authority |

      | **Ontological character** | Instrumental causes of grace; “res et sacramentum” | Symbolic or catechetical signs; no intrinsic grace |

      | **Efficacy** | Operate *ex opere operato*; confer grace regardless of personal merit | Do not confer sacramental grace; they educate or inspire |

      | **Role in salvation** | Essential means of receiving sanctifying grace | Auxiliary, helping the faithful enter into the sacraments |


      In sum, the sacred signs Christ gave us – the sacraments – are **grace‑conferring, divinely instituted, and intrinsically efficacious**.  The sacred signs the Church creates are **pedagogical and devotional aids** that draw us to the sacraments but lack the sacramental power to convey grace on their own."
