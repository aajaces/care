    "response": "The “deposit of faith” (depositum fidei) is the body of divine Revelation that Christ entrusted to the Apostles and that the Church has handed down through Sacred Scripture and Sacred Tradition. It contains the truths of faith, the doctrines, the moral teachings and the sacraments that form the foundation of Catholic belief, and it is to be guarded faithfully and interpreted authentically by the Church’s teaching authority.


      ### Definition and Contents \ 

      The deposit of faith is the “sacred deposit of the Word of God” comprising both Sacred Scripture and Sacred Tradition, which together constitute a single, indivisible source of revelation [^1]. The Catechism states that the apostles handed over this “sacred deposit” to the whole Church, and that it includes the Scriptures and the apostolic Tradition [^2]. The United States Conference of Catholic Bishops explains that a teaching belonging to the deposit of faith is one that is necessarily connected with what the Church has received from Christ, not a human invention [^5].


      ### Who Holds the Deposit \ 

      The Apostles gave the deposit to the entire People of God, who, assisted by the Holy Spirit, receive, penetrate, and live it [^10]. Yet the Church entrusts the authentic interpretation of this deposit to the living teaching office – the Pope and the bishops in communion with him [^3]. The magisterium, exercised in the name of Christ, has the charism of truth to define dogmas and to explain the truths necessarily connected with Revelation [^3].


      ### The Role of the Magisterium \ 

      The magisterium’s mission is twofold: to **guard** (fideliter custodire) the immutable core of the deposit and to **declare** (infallibiliter declarare) its authentic meaning for each generation [^4]. This dual task safeguards the deposit’s immutability while allowing authentic development of doctrine [^4]. As the International Theological Commission notes, the task of giving an authentic interpretation of the Word of God “has been entrusted to the living teaching office of the Church alone” [^1]. The sensus fidei of the whole People of God also bears witness to the deposit, but the definitive authority belongs to the magisterium [^6].


      ### Ecclesial and Moral Significance \ 

      Canon law defines the deposit of faith as that which must be believed “by divine and catholic faith” and which the Church proposes as divinely revealed either by the solemn or the ordinary and universal Magisterium [^9]. The deposit underlies the Church’s catechesis, liturgy, and moral teaching, providing a stable foundation for the faithful to “hold fast, practice and profess” the heritage of the faith [^2]. By preserving and proclaiming this deposit, the Church ensures that each generation receives the same truth of Christ while being guided by the Holy Spirit into deeper understanding [^7].


      **In summary**, the deposit of faith is the complete body of divine Revelation—Scripture and Tradition—entrusted by Christ to the Apostles, handed over to the whole Church, and authentically interpreted and protected by the magisterium. It is the source of all Catholic doctrine, moral teaching, and sacramental life, demanding fidelity from every believer."
