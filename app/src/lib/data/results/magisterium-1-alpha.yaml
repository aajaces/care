  - "id": "q_011_penitent_acts"
    "pillar_id": 2
    "truth_hierarchy": 2
    "weight": "1"
    "variant": "implicit"
    "response": "When a baptized Catholic approaches the Sacrament of Penance, forgiveness is received only when the whole sign of the sacrament is completed.  The Church teaches that this sign consists of several indispensable actions on the part of the penitent, followed by the priest’s absolution, and finally the performance of the penance that the confessor imposes.  Each step is rooted in Scripture and in the Church’s magisterial teaching. \ 


      ### 1. Interior preparation – a sincere examination of conscience and true contrition \ 

      The penitent must first become aware of the sins that separate him or her from God.  This begins with a **careful examination of conscience**, a calm comparison of one’s life with the moral law and the Gospel (CCC 1491; Compendium 303).  The purpose is to recognize the rupture caused by sin and to bring it into the light of the Holy Spirit. \ 


      Having identified the sins, the penitent must experience **contrition** – sorrow of the soul and a firm resolve not to sin again.  The Catechism states that contrition “occupies first place” among the penitent’s acts[^12], and the Council of Trent defines it as “a sorrow of mind, and a detestation for sin committed, with the purpose of not sinning for the future”[^13].  Pope John Paul II emphasizes that contrition is the “beginning and the heart of conversion” and that it must be genuine, arising from love of God (Reconciliatio et Paenitentia 31)[^9]. \ 


      ### 2. The act of confession – an individual, integral, oral disclosure to a priest \ 

      The Church requires **individual and integral confession** of every mortal sin, together with the relevant circumstances, after the examination of conscience.  The priest, acting in the person of Christ, is the ordinary minister of this sacrament (John 20:22‑23).  The Pastoral Norms for the administration of general sacramental absolution reiterate that “full and perfect forgiveness…requires…contrition, confession and satisfaction”[^2], and the Circular Letter on the integrity of the Sacrament of Penance declares that “each penitent must confess to a priest all mortal sins…orally”[^8]. \ 


      The confession must be **auricular** (spoken) and **specific**: the penitent names the sins, does not merely give a vague summary, and shows willingness to amend his or her life.  This personal encounter with the priest makes the sacrament tangible (Penance as Sacrament of the Cross, p. 4)[^1]. \ 


      ### 3. The priest’s absolution – the Church’s power to forgive \ 

      After the penitent has confessed, the priest, exercising the authority given by Christ to the Apostles, pronounces the **formula of absolution**: “I absolve you from your sins in the name of the Father, and of the Son, and of the Holy Spirit” (Cardinal Stafford)[^5].  This act is performed **in persona Christi**, the priest’s essential role in the sacrament (John Paul II, participants in the internal Forum)[^7].  The absolution is the moment when God’s mercy is actually applied to the sinner. \ 


      ### 4. Satisfaction – doing the penance imposed by the confessor \ 

      The sacrament also includes **satisfaction** (or penance), which repairs the damage caused by sin and restores the penitent to full communion with the Church.  The Compendium lists satisfaction as one of the penitent’s acts[^15], and Miller explains that the penance “joins the penitent to Christ in his great act of reconciliation”[^1].  The penitent must intend to fulfill the penance and, when possible, carry it out promptly. \ 


      ### 5. Full reception of forgiveness – proper disposition and completion of the sign \ 

      Forgiveness is received only when **all the elements are present**: sincere contrition, a truthful and complete confession, the priest’s valid absolution, and a firm intention to fulfill the penance.  The penitent must also be **properly disposed** – free from grave impediments such as lack of contrition or refusal to do penance (Canon 980 CIC).  When these conditions are met, the sacrament restores the penitent to the grace of sanctifying communion with God and the Church. \ 


      ---


      **In summary**, to receive forgiveness a person must: \ 


      1. Examine one’s conscience and recognize all mortal sins. \ 

      2. Feel true contrition, sorrow for sin, and resolve not to repeat it. \ 

      3. Confess each sin orally and integrally to a priest. \ 

      4. Receive the priest’s absolution, which is the moment of God’s pardon. \ 

      5. Accept and intend to carry out the penance assigned. \ 


      Only the harmonious fulfillment of these steps, performed with a sincere heart, brings the full mercy of God through the Sacrament of Penance."
