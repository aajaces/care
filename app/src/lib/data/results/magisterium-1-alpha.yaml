    "response": "The expression **ex opera operato** – “by the very fact that the sacramental action is performed” – tells us that the grace of the sacraments flows from Christ Himself, not from the personal holiness of the minister or the faith of the recipient.  When a sacrament is celebrated in the proper matter, form and intention of the Church, the power of Christ and His Holy Spirit works through the rite, conferring the grace it signifies independently of human merit[^1] [^5]. \ 


      ### The source of sacramental efficacy \ 

      The Church teaches that the sacraments are “efficacious ex opera operato” because they are rooted in the once‑for‑all saving work of Christ.  The sacrament is not wrought by the righteousness of either the celebrant or the recipient, but by the power of God – by Christ’s own action as instituted by the Holy Trinity[^1] [^9].  This understanding was already expressed at the Council of Trent (Canon 1608) and has been reaffirmed by the Catechism[^1]. \ 


      ### The minister’s role \ 

      The personal sin or lack of faith of the priest does not invalidate the sacrament.  The minister must have the **intention of doing what the Church does**, i.e., to act in persona totius Ecclesiae, but his interior moral condition does not affect the sacrament’s validity[^1] [^8] [^10].  As St. Thomas Aquinas explains, the sacrament’s efficacy “ex opera operato” is wholly due to Christ, not to the minister’s merit[^3]. \ 


      ### The recipient’s disposition \ 

      While the sacrament’s grace is given **ex opera operato**, the fruits that the recipient actually experiences depend on his or her disposition.  A fruitful (fertile) reception yields the intended graces, whereas an unfruitful (infecunda) reception does not, though the sacrament itself remains valid[^2] [^4].  Thus the Church distinguishes between the objective efficacy of the sacrament and the subjective reception of its grace. \ 


      ### The dialogical character of the sacrament \ 

      The intention of the minister preserves the “ex opera operato” character while also expressing the necessary human participation in the divine action.  This prevents a view of the sacraments as mere magical charms and affirms that the sacrament is a dialogical encounter between God’s grace and the human person[^6]. \ 


      ### Summary \ 

      * **Ex opera operato** means that the sacraments confer grace by the very fact of the rite being performed, rooted in Christ’s saving work. \ 

