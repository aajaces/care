      ### Unity of Essence \ 

      All three Persons are consubstantial, meaning they possess the same divine nature and substance.  The Church affirms that “one God…in essence and undivided” is manifested in the Father, Son, and Holy Spirit, who are co‑equal in glory and majesty[^1] [^10].  The Council of Lateran and the medieval decretals likewise declare that the three are “one in essence, three in persons” and that no distinction of persons can divide the divine unity[^6] [^7].


      ### Distinction of Persons \ 

      While sharing one essence, the Persons are truly distinct.  The Father is not the Son, the Son is not the Holy Spirit, and the Holy Spirit is not the Father.  Their distinction lies solely in the relationships of origin: the Father as the source, the Son as the begotten, and the Holy Spirit as the proceeding Person[^3] [^9].  These relational names are “relative names” that reveal the Persons without compromising the unity of God[^5].


      ### Processional Relations \ 

      The Father eternally begets the Son by an intellectual procession that becomes the Word (Logos)[^2].  The Son, in turn, is eternally begotten and participates in the divine will.  The Holy Spirit proceeds from the Father (and, in the Latin tradition, also from the Son) as a love‑procession, completing the tri‑relationship of the Trinity[^5] [^8].  These processions are not temporal events but eternal realities that express the inner life of God[^2].


      ### Co‑equality and Co‑eternity \ 

      Each Person is fully God, co‑eternal and co‑equal with the others.  The Athanasian Creed, cited by the Congregation for the Doctrine of the Faith, affirms that the Father, Son, and Holy Spirit have “equal glory” and “co‑eternal majesty”[^5].  No Person is superior or inferior; their equality is rooted in the shared divine nature[^10].


      ### Communion of Love \ 

      The Trinity is a communion of Persons united in perfect love.  The Father’s love begets the Son; the Son’s love gives rise to the Holy Spirit.  This intimate “koinonia” of love is the source of all creation and the model for Christian communion[^4] [^8].  The relational love within the Trinity is the mystery that the Church celebrates in its liturgy and doctrine[^1].


      In sum, Christian theology holds that the Father, Son, and Holy Spirit are three distinct Persons who are one God in essence, eternally related through begetting and proceeding, co‑equal and co‑eternal, and united in a perfect communion of love.  This mystery of the Trinity remains the foundation of Catholic faith and worship[^10]."
