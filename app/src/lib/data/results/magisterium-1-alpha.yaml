    "response": "The Sacrament of Matrimony is the Church’s holy sign in which a man and a woman freely give themselves to one another in a permanent, faithful and fruitful covenant, receiving divine grace that makes their love a participation in the love of Christ for His Bride, the Church[^6] [^11]. \ 


      ### A sacramental covenant of love \ 

      Marriage is first and foremost a covenant of irrevocable consent.  By freely offering and accepting each other’s hand, the spouses enter into a mutual self‑gift that is “free, faithful, forever, and fruitful”[^4].  This covenant is indissoluble; the bond created by the spouses’ consent is meant to last “until death do them part” and reflects the unbreakable union of Christ with His Church[^8]. \ 


      ### The divine institution and its purpose \ 

      God instituted marriage as a “form of life” in which a communion of persons is realized through the sexual faculty, “one flesh” (Gen 2:24)[^2].  Its essential purposes are: \ 


      * the good of the couple, \ 

      * the generation and education of children, and \ 

      * the sign of the covenant between Christ and the Church[^6] [^9]. \ 


      Christ raised this conjugal union to the dignity of a sacrament, so that the marriage bond becomes an “efficacious sign of the covenant between Christ and the Church”[^2] [^11]. \ 


      ### Grace conferred by the sacrament \ 

      Because the sacraments “effect what they signify,” the marriage rite confers a special grace that perfects human love, strengthens the indissoluble unity of the spouses, and sanctifies them on the way to eternal life[^13].  This grace enables the couple to love one another “as Christ loves the Church,” a love that is self‑giving, sacrificial and perpetual[^1]. \ 


      ### Essential elements and requirements \ 


      | Element | Explanation |

      |---|---|

      | **Male and female** | Only a man and a woman can fully express the complementarity that makes the marital gift complete[^4] [^5]. |

      | **Free consent** | The spouses must freely and knowingly give their consent; a “shotgun” or forced marriage is invalid[^4]. |

      | **Fidelity** | Total fidelity is demanded by the conjugal covenant, mirroring Christ’s fidelity to the Church[^5] [^12]. |

      | **Openness to children** | The couple must be open to “fruitfulness,” i.e., the transmission and education of offspring[^4] [^5]. |

      | **Indissolubility** | The marriage bond is intended to be permanent; Jesus taught that “what God has joined together, let no man put asunder”[^9]. |


      ### Theological significance \ 


      The sacrament makes present the mystery of “nuptiality,” the same love that exists within the Holy Trinity.  By joining together, the spouses become a sign of the “Bridegroom–bride” relationship of Christ and the Church, participating in the divine sacrifice of love[^8].  As St. Thomas Aquinas explains, matrimony is a “sacramental signification by the indivisible union of the matrimonial connexion, making it a sacred sign of the union of Christ with His Church”[^10]. \ 


      ### Effects for the couple and the Church \ 


      * **Grace to love** – The sacrament supplies the spouses with the grace to love each other as Christ loves the Church[^11]. \ 

      * **Sanctification** – Through marital love, the spouses are sanctified and drawn into deeper communion with God[^13]. \ 

      * **Witness to the world** – The indissoluble, faithful, and fruitful marriage stands as a visible sign of God’s covenantal love, inviting others to encounter the Gospel[^5]. \ 


      In sum, the Sacrament of Matrimony is the Church’s holy mystery by which a man and a woman, through free and perpetual consent, receive divine grace that perfects their love, binds them indissolubly, and makes them a living sign of Christ’s love for His Bride, the Church."
