      ### The Mystery of the Incarnation \ 

      The Church teaches that the Word of God “became flesh” (Jn 1, 14) and entered history as a true human being, yet remained the divine Son.  The General Catechetical Directory emphasizes that Jesus “worked with his hands, thought with a human mind, acted with a human will, loved with a human heart” while being “the Word and the Son of God” (Doc 1†L1-L3).  This concrete humanity allows us to encounter the divine mystery in a personal way.


      ### Two Natures United in One Person \ 

      The Catechism of the Catholic Church states plainly that “Jesus Christ possesses two natures, one divine and the other human, not confused, but united in the one person of God’s Son” (CCC 481)[^7].  The Compendium of the Catechism adds that Jesus is “inseparably true God and true man in the unity of his divine Person” (Doc 6†L1-L2).  The Council of Chalcedon defined this union as “one and the same Son… acknowledged in two natures, without mingling, without change, indivisibly, undividedly” (Doc 11†L1-L2; Doc 12†L1-L3).  Its Session V wording repeats that the two natures are “unconfusedly, immutably, indivisibly, inseparably united” (Doc 16†L1-L3).  Pope Pius XII, in *Sempiternus Rex Christus*, affirms that Christ is “one and the same Son… with two natures without confusion, change, division or separation” (Doc 13†L1-L3).


      ### Theological Clarifications \ 

      The term *hypostatic union* expresses that the two natures are united in one *hypostasis* (person) and not in a moral or accidental union (Doc 20†L1-L3).  The International Theological Commission explains that “without confusion” preserves the authenticity of Christ’s humanity, while “without division” safeguards the integrity of his divinity (Doc 14†L1-L4).  The *Mysterium Filii Dei* stresses that the divine nature is “consubstantial with the Father” and the human nature is “consubstantial with us,” both belonging to the same Person (Doc 5†L7-L9).  Denzinger’s collection records the same formula: “one and the same Son… true God and true man… consubstantial with the Father according to divinity, and consubstantial with us according to human nature” (Doc 19†L1-L3).  The *Sources of Catholic Dogma* further warns that speaking of two substances would imply a fourth person, which the Church rejects (Doc 21†L1-L3).


      ### Biblical Foundations \ 

      Early writers such as Novatian and Hilary of Poitiers argued that Christ must be both God and man for the mediation of salvation: “the Word was made flesh… so that the Son of God might be the Son of man” (Doc 8†L1-L3; Doc 9†L1-L3).  The *Dominus Iesus* declaration reiterates the Nicene‑Chalcedonian creed: “Jesus Christ… is the only begotten Son of the Father… true God from true God… true man… the same perfect in divinity and perfect in humanity” (Doc 2†L10-L12).  The 2025 International Theological Commission celebrates this “double consubstantiality” as the source of Christ’s unique capacity to save (Doc 4†L1-L4).


      ### Significance for Salvation \ 

      Because Christ is fully divine, his death has infinite value; because he is fully human, he can represent us before the Father.  The Council of Chalcedon taught that only one who is “perfect in divinity and perfect in humanity” can be the “communion of human beings with the Father” (Doc 4†L1-L4).  This union makes possible the reconciliation of all things to God (Doc 2†L10-L12) and the transformation of death into access to eternal life (Doc 4†L1-L4).


      ### Conclusion \ 

      The Catholic faith holds that Jesus Christ is one Person who is truly God and truly man.  This mystery, defined by the ecumenical councils and affirmed in the Catechism, safeguards the integrity of both natures while allowing them to act together for our redemption.  In Him the divine and human are perfectly united, making possible the salvation of the whole human race."
