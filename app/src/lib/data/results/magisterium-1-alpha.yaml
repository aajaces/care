    "response": "The Church teaches that grace is most concretely handed to the faithful through the liturgical actions the Church has instituted.  These principal rites are the seven sacraments, the celebration of the Holy Mass (the Eucharistic sacrifice), and the public prayer of the Liturgy of the Hours.  Each of them makes visible to the senses the invisible gift of God’s life and therefore confers sanctifying grace.


      ### The Seven Sacraments \ 


      The sacraments are “efficacious signs of grace perceptible to the senses” instituted by Christ and entrusted to the Church[^4].  They are:


      * **Baptism** – the water‑washing that gives rebirth, wipes out original sin and incorporates the person into the Body of Christ[^1]. \ 

