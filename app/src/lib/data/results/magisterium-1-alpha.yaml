      * **Ordained ministers** receive a sacramental character that enables them to celebrate the Eucharist, absolve sins, and ordain others. Their ministry is a grace for the whole Church and a participation in the eternal priesthood of Christ[^1]. \ 

      * **Lay faithful** share in the “common priesthood” rooted in baptismal grace, which calls them to live a life of faith, hope, charity, and to bear witness to the Gospel in the world[^6]. Their ministry is exercised through the charisms of Baptism, Confirmation, and, for many, Matrimony[^4].


      ### Authority and Functions \ 

      * **Ordained ministry** possesses the authority to act **in the person of Christ** for the whole People of God, exercising the threefold office of prophet, priest, and king—teaching, sanctifying, and governing[^9]. \ 

