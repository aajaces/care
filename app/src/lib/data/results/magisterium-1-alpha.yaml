      ### Judgment and the body \ 

      At the final judgment both soul and resurrected body are judged.  The General Catechetical Directory notes that “each man will fully arrive at his destiny … before the tribunal of Christ … according to his life in the body”[^2].  The same body that performed good or evil deeds will be the instrument of the final reward or punishment, a truth echoed by Aquinas’ teaching on the necessity of the “same numerical body” for the completion of divine justice[^14].  The blessed will enjoy the beatific vision in glorified bodies, while the damned will experience the same bodily reality of their condemnation[^4].


