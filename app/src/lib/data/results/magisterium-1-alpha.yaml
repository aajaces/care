      Mary’s “yes” to the Angel Gabriel exemplifies the highest form of discipleship: **passive availability combined with active readiness**[^10].  Her total obedience made her “the cause of salvation for herself and for the whole human race”[^9], and she is presented as the “permanent model” for believers[^8].  The International Theological Commission notes that Mary’s “total acceptance of the word of God…perfectly exemplifies the delight in God’s word and eagerness to proclaim the good news”[^7]. \ 


