      4. Lent: This is a 40-day period of prayer, fasting, and repentance that begins on Ash Wednesday and ends on Holy Thursday.


      5. Triduum: This is the three-day period from Holy Thursday to Easter Sunday, which commemorates the passion, death, and resurrection of Jesus.


      6. Easter Season: This season begins on Easter Sunday and lasts for 50 days, ending on Pentecost Sunday.


      7. Pentecost: This feast commemorates the descent of the Holy Spirit upon the Apostles and the birth of the Church.


      These major seasons and feasts are celebrated through various liturgical practices, such as the celebration of the Eucharist, the reading of Scripture, and the observance of specific rituals and traditions."
