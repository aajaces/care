      The key points about what happens to the bread and wine are:


      1. Consecration - During the Eucharistic prayer, the priest calls on the Holy Spirit and the words of Jesus at the Last Supper are recited. This is believed to consecrate the bread and wine, changing their substance.


      2. Transubstantiation - The bread and wine are believed to undergo a change in their inner reality or \"substance\" to become the true body and blood of Christ, while retaining the outward appearance of bread and wine.


      3. Real Presence - Catholics believe that after the consecration, Christ is truly, really, and substantially present under the appearances of bread and wine. This is known as the \"real presence\" of Christ in the Eucharist.


      4. Communion - The consecrated bread and wine are then distributed to the faithful, who receive Christ's body and blood in Holy Communion.


      This belief in the real, substantial change of the bread and wine is a core tenet of Catholic theology and is shared by many other Christian traditions as well, though the exact understanding may vary."
