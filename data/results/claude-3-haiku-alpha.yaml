      4. Human Rights - The notion that all humans have inherent dignity and certain inalienable rights, such as the rights to life, liberty, and freedom from torture. These are seen as fundamental moral truths.


      5. The Ethic of Care - An emphasis on the moral importance of empathy, compassion, and attending to the needs of others, especially the vulnerable. This highlights the relational and contextual nature of morality.


      While there is much debate around the foundations and scope of these principles, many moral philosophers and ethicists have argued that they reflect deep-seated moral intuitions and capacities that are part of human nature and accessible through reason. Of course, how to interpret and apply these principles is an ongoing challenge."
