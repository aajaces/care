      3. Original sin is transmitted to all human beings through procreation. All people inherit this fallen human nature from their ancestors.


      4. Original sin is not a personal fault of individual humans, but a state or condition that all people find themselves in from the moment of conception.


      5. The only exception is the Blessed Virgin Mary, who was preserved from original sin through the special grace of God, a doctrine known as the Immaculate Conception.


      6. The effects of original sin can only be overcome through the grace of God, made possible through the redemptive work of Jesus Christ on the cross.


      So in summary, original sin is seen as the universal human condition of being born into a state of sin and separation from God, which can only be healed through faith in Christ."
