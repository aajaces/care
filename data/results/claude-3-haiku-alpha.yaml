      3. Transformation of the body - The resurrected body will be transformed and perfected, no longer subject to death, decay or suffering. It will be a spiritual body, fit for eternal life.


      4. Reunion of body and soul - At the resurrection, the soul will be reunited with the body it was separated from at death. This restores the human person to their complete state.


      5. Eschatological hope - The resurrection of the body is a central part of Catholic eschatology, the belief in the final events of history and the ultimate destiny of humanity. It represents the ultimate triumph over sin and death.


      This belief in the resurrection of the body is rooted in the resurrection of Jesus Christ, which Catholics see as the model and guarantee of the general resurrection at the end of time."
